<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Padam Bhansali CV - Template 6</title>
    <style>
        /* ---------------------------------------------------------
           CORE VARIABLES
           --------------------------------------------------------- */
        :root {
            --header-bg-dark: #002060;
            /* Dark Blue */
            --header-text: #ffffff;
            --sub-header-bg: #d9d9d9;
            /* Light Gray */
            --border-color: #000000d6;
            --font-main: 'Calibri', 'Arial', sans-serif;
            --viewer-bg: #525659;
            --ref-width: 1000px;
            --ref-height: 1414px;
            --content-scale: 1;
        }

        html {
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            print-color-adjust: exact;
            -webkit-print-color-adjust: exact;
        }

        body {
            background-color: var(--viewer-bg);
            font-family: var(--font-main);
            overflow-x: hidden;
            min-height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 0.2s ease-in;
        }

        /* WRAPPER */
        #zoom-wrapper {
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        /* CV PAGE - A4 */
        .cv-page {
            width: var(--ref-width);
            height: var(--ref-height);
            background: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            padding: calc(40px * var(--content-scale));
            display: flex;
            flex-direction: column;
            transform-origin: top center;
            font-size: calc(17px * var(--content-scale));
            flex-shrink: 0;
            overflow: hidden;
            /* Critical for scaling without reflow */
        }

        /* LAYOUT COMPONENTS */

        /* Main Header */
        .main-header {
            text-align: center;
            margin-bottom: calc(15px * var(--content-scale));
        }

        .name {
            font-size: calc(36px * var(--content-scale));
            font-weight: bold;
            margin-bottom: calc(5px * var(--content-scale));
        }

        .contact-info {
            font-size: calc(18px * var(--content-scale));
        }

        .contact-info a {
            color: blue;
            text-decoration: underline;
        }

        /* Section Containers */
        .section-container {
            border: calc(2px * var(--content-scale)) solid var(--border-color);
            /* margin-bottom: calc(15px * var(--content-scale)); */
        }

        .section-container.no-border {
            border: none;
            margin-bottom: calc(15px * var(--content-scale));
        }

        /* Section Header (Dark Blue Bar) */
        .section-title {
            background-color: var(--header-bg-dark);
            color: var(--header-text);
            font-weight: bold;
            text-transform: uppercase;
            padding: calc(4px * var(--content-scale)) calc(8px * var(--content-scale));
            font-size: calc(20px * var(--content-scale));
            border-bottom: calc(4px * var(--content-scale)) solid var(--border-color);
        }

        /* Sub Header (Gray Bar) */
        .sub-header {
            background-color: var(--sub-header-bg);
            border-bottom: calc(4px * var(--content-scale)) solid var(--border-color);
            border-top: calc(4px * var(--content-scale)) solid var(--border-color);
            /* Separation if needed */
            padding: calc(3px * var(--content-scale)) calc(8px * var(--content-scale));
            display: flex;
            justify-content: space-between;
            font-size: calc(18px * var(--content-scale));
            font-weight: bold;
        }

        .sub-header:first-of-type {
            border-top: none;
        }

        /* Remove top border if first after title */

        /* Content */
        .content-padding {
            padding: calc(5px * var(--content-scale)) calc(8px * var(--content-scale));
        }

        ul {
            margin: 0;
            padding-left: calc(20px * var(--content-scale));
            list-style-type: disc;
        }

        li {
            margin-bottom: calc(2px * var(--content-scale));
            text-align: justify;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: calc(17px * var(--content-scale));
        }

        th,
        td {
            border: calc(2px * var(--content-scale)) solid var(--border-color);
            /* Standard border */
            padding: calc(3px * var(--content-scale));
            vertical-align: middle;
            text-align: center;
        }

        th {
            background-color: var(--sub-header-bg);
            font-weight: bold;
            border-bottom: calc(2px * var(--content-scale)) solid var(--border-color);
            /* Thicker header border */
        }


        /* Specific Table Adjustments */
        .edu-table th {
            padding: calc(8px * var(--content-scale)) calc(4px * var(--content-scale));
        }

        /* Utils */
        .bold {
            font-weight: bold;
        }

        .text-left {
            text-align: left;
        }

        .no-border-bottom {
            border-bottom: none;
        }

        .template {
            display: none !important;
        }

        .job-group {
            display: contents;
        }


        /* ---------------------------------------------------------
           PRINT STYLES - STRICT SINGLE PAGE A4
           --------------------------------------------------------- */
        @media print {
            @page {
                size: A4 portrait;
                margin: 0;
            }

            html,
            body {
                width: 210mm;
                height: 297mm;
                margin: 0 !important;
                padding: 0 !important;
                overflow: hidden !important;
                background: #ffffff !important;
            }

            #zoom-wrapper {
                display: block !important;
                width: 100% !important;
                height: auto !important;
                margin: 0 !important;
                padding: 0 !important;
                overflow: visible !important;
                transform: none !important;
                /* Reset transform */
            }

            .cv-page {
                width: 1000px !important;
                /* Keep design width */
                /* height: 1414px !important;  Keep design height */
                margin: 0 auto !important;
                box-shadow: none !important;
                border: none !important;

                /* SCALE TO A4 */
                /* 210mm / 1000px = ~0.7937 */
                zoom: 0.7937;
                -moz-transform: scale(0.7937);
                -moz-transform-origin: top center;
                transform-origin: top center;
                /* Fix lint */

                /* Reset other transforms */
                transform: none !important;
                position: static !important;
                page-break-after: avoid !important;
                page-break-inside: avoid !important;

                /* Ensure borders inside print are still visible? 
                   The border: none !important above removes the Page Shadow border.
                   Inner content borders should be fine as they are on children.
                */
            }
        }
    </style>
</head>

<body>

    <div id="zoom-wrapper">
        <div class="cv-page" id="cv-page">

            <!-- HEADER -->
            <div class="main-header">
                <div class="name" data-field="name"></div>
                <div class="contact-info" data-field="contact">
                </div>
            </div>

            <!-- EDUCATION -->
            <div class="section-container">
                <div class="section-title">EDUCATIONAL & PROFESSIONAL QUALIFICATIONS</div>
                <table class="edu-table">
                    <thead>
                        <tr>
                            <th>COURSE</th>
                            <th>YEAR</th>
                            <th>INSTITUTION</th>
                            <th>MARKS</th>
                            <th>REMARKS</th>
                        </tr>
                    </thead>
                    <tbody id="education-list">
                        <tr class="template">
                            <td data-field="degree"></td>
                            <td data-field="year"></td>
                            <td data-field="institution"></td>
                            <td data-field="marks"></td>
                            <td data-field="remarks"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- WORK EXPERIENCE -->
            <div class="section-container">
                <div class="section-title">WORK EXPERIENCE</div>

                <div id="experience-list">
                    <!-- Item 1 -->
                    <div class="job-group template">
                        <div class="sub-header">
                            <span><span data-field="role"></span> | <span data-field="company"></span></span>
                            <span data-field="dates"></span>
                        </div>
                        <div class="content-padding" style="border-bottom: 2px solid var(--border-color);">
                            <ul data-list="bullets">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CERTIFICATIONS -->
            <div class="section-container">
                <div class="section-title">CERTIFICATIONS</div>
                <div class="content-padding">
                    <ul data-list="certifications">
                    </ul>
                </div>
            </div>

            <!-- ACHIEVEMENTS -->
            <div class="section-container">
                <div class="section-title" style="border-bottom: 4px solid var(--border-color);">ACHIEVEMENTS AND EXTRA
                    CURRICULAR ACTIVITIES</div>
                <div class="content-padding">
                    <ul data-list="achievements">
                    </ul>
                </div>
            </div>

            <!-- SKILLS -->
            <div class="section-container">
                <div class="section-title">SKILLS</div>
                <div class="content-padding" data-field="skills">
                </div>
            </div>

        </div>
    </div>

    <!-- SCRIPT -->
    <script src="/https://www.mystudentclub.com/cv-builder/cv-common.js"></script>
    <script>
        // 1. SCALING LOGIC (Visual Zoom)
        window.scaleToFit = function scaleToFit() {
            const page = document.getElementById('cv-page');
            if (!page || document.body.classList.contains('print-mode')) return;

            const targetWidth = window.innerWidth - 48;
            const refWidth = 1000;
            const scale = targetWidth / refWidth;

            page.style.transform = `scale(${scale})`;

            const refHeight = 1414;
            const currentVisualHeight = refHeight * scale;
            const spaceToRemove = refHeight - currentVisualHeight;
            page.style.marginBottom = `-${spaceToRemove}px`;
        }

        // 2. SHRINK TO FIT LOGIC (Content Compression)
        window.shrinkContentToFit = function shrinkContentToFit() {
            const page = document.getElementById('cv-page');
            const maxHeight = 1414;

            let contentScale = 1;
            document.documentElement.style.setProperty('--content-scale', contentScale);

            let iterations = 0;
            while (page.scrollHeight > maxHeight && iterations < 50) {
                contentScale -= 0.02;
                document.documentElement.style.setProperty('--content-scale', contentScale);
                iterations++;
            }
        }

        let screenTransform = '';
        let screenMarginBottom = '';

        function enablePrintMode() {
            const page = document.getElementById('cv-page');
            screenTransform = page.style.transform;
            screenMarginBottom = page.style.marginBottom;
            document.body.classList.add('print-mode');

            page.style.transform = 'scale(1)';
            page.style.marginBottom = '0px';

            shrinkContentToFit();
        }

        function handlePrintChange(e) {
            if (e.matches) {
                enablePrintMode();
            } else {
                disablePrintMode();
            }
        }

        function disablePrintMode() {
            const page = document.getElementById('cv-page');
            document.body.classList.remove('print-mode');

            page.style.transform = screenTransform || '';
            page.style.marginBottom = screenMarginBottom || '';

            scaleToFit();
        }

        function init() {
            scaleToFit();
            shrinkContentToFit();
            document.body.style.opacity = '1';

            const printMedia = window.matchMedia('print');
            if (printMedia.addEventListener) {
                printMedia.addEventListener('change', handlePrintChange);
            } else if (printMedia.addListener) {
                printMedia.addListener(handlePrintChange);
            }

            window.addEventListener('beforeprint', enablePrintMode);
            window.addEventListener('afterprint', disablePrintMode);
        }

        document.addEventListener('DOMContentLoaded', init);
        window.addEventListener('load', () => {
            scaleToFit();
            shrinkContentToFit();
        });

        let resizeTimer;
        window.addEventListener('resize', function () {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(scaleToFit, 100);
        });
    </script>
</body>

</html>
