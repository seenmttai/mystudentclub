<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details - My Student Club</title>
    <meta name="description" content="View job details">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/scripts/portal-style.css">
    <link rel="icon" type="image/x-icon" href="/assets/icon-70x70.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Premium Job Details Styles */
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #f59e0b;
            --background-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        body {
            background-color: var(--background-color);
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
        }

        .main-content-area {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .job-details-container {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            display: none;
            /* Hidden until loaded */
        }

        .fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header Section */
        .job-header-section {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: white;
            padding: 3rem 2rem;
            position: relative;
        }

        .job-header-content {
            display: flex;
            gap: 2rem;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .company-logo-large {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 700;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex-shrink: 0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .job-title-block h1 {
            font-size: 2.5rem;
            margin: 0 0 0.5rem 0;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .job-company-name {
            font-size: 1.2rem;
            opacity: 0.95;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Content Body */
        .job-body {
            padding: 2rem;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .job-body {
                grid-template-columns: 1fr;
            }

            .job-header-content {
                flex-direction: column;
                text-align: center;
            }

            .job-title-block h1 {
                font-size: 1.8rem;
            }

            .job-company-name {
                justify-content: center;
            }
        }

        /* Info Cards */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .info-card {
            background: #f1f5f9;
            padding: 1.2rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 1px solid white;
            transition: transform 0.2s;
        }

        .info-card:hover {
            transform: translateY(-2px);
        }

        .info-icon {
            width: 45px;
            height: 45px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 1.3rem;
            box-shadow: var(--shadow-sm);
        }

        .info-text small {
            display: block;
            color: var(--text-muted);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .info-text span {
            font-weight: 600;
            color: var(--text-main);
            font-size: 1.05rem;
        }

        /* Description Section */
        .description-section {
            background: white;
            border-radius: 16px;
        }

        .description-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #0f172a;
        }

        .description-content {
            line-height: 1.8;
            color: #334155;
            white-space: pre-wrap;
            font-size: 1rem;
        }

        /* Sidebar Actions */
        .action-sidebar {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .action-card {
            background: #f8fafc;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            position: sticky;
            top: 100px;
            /* Sticky sidebar */
        }

        .btn-large {
            display: flex;
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            font-size: 1rem;
            text-decoration: none;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }

        .btn-large::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .btn-primary-large:hover::after,
        .btn-linkedin:hover::after {
            transform: translateX(100%);
        }

        .btn-primary-large {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3);
        }

        .btn-primary-large:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4);
        }

        .btn-linkedin {
            background: #0077b5;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 119, 181, 0.3);
        }

        .btn-linkedin:hover {
            background: #006097;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 119, 181, 0.4);
        }

        .btn-secondary-large {
            background: white;
            color: var(--text-main);
            border: 1px solid var(--border-color);
        }

        .btn-secondary-large:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
        }

        .skeleton {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            background: #e2e8f0;
            border-radius: 8px;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: .5;
            }
        }

        .loading-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 20px;
        }

        .back-nav {
            margin-bottom: 1rem;
        }

        .back-nav a {
            color: var(--text-muted);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-nav a:hover {
            color: var(--primary-color);
        }
    </style>
</head>

<body>

    <header class="site-header">
        <div class="header-container">
            <a href="/" class="brand-link">
                <img src="/assets/logo.png" alt="My Student Club" class="brand-logo">
            </a>
            <div class="nav-actions">
                <!-- Simplified/Minimal header for job page -->
            </div>
        </div>
    </header>

    <main class="main-content-area">
        <div class="back-nav">
            <a href="javascript:history.back()">
                <i class="fas fa-arrow-left"></i> Back to Jobs
            </a>
        </div>

        <div id="loadingState" class="loading-container">
            <div class="skeleton" style="height: 150px; margin-bottom: 2rem; border-radius: 12px;"></div>
            <div class="skeleton" style="height: 40px; width: 60%; margin-bottom: 1rem;"></div>
            <div class="skeleton" style="height: 20px; width: 40%; margin-bottom: 2rem;"></div>
            <div class="skeleton" style="height: 200px; border-radius: 12px;"></div>
        </div>

        <div id="jobDetailsContainer" class="job-details-container">
            <!-- Content populated by JS -->
        </div>
    </main>

    <script type="module" src="/scripts/job-details.js"></script>

</body>

</html>
