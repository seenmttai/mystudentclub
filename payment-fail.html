<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Failed - My Student Club</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .fail-card {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
      border-top: 5px solid #ef4444;
    }
    .fail-icon {
      width: 80px;
      height: 80px;
      background-color: #fee2e2;
      color: #ef4444;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
    }
    .btn-primary {
      background-color: #4f46e5;
      color: white;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #4338ca;
      transform: translateY(-2px);
    }
    .btn-secondary {
        color: #4f46e5;
        font-weight: 500;
    }
    .contact-link {
        color: #4b5563;
        text-decoration: underline;
    }
  </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="fail-card">
    <div class="fail-icon">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </div>
    <h1 class="text-2xl font-bold text-gray-800 mb-2">Registration Unsuccessful</h1>
    <p class="text-gray-600 mb-6">
      We're sorry, but we were unable to process your payment at this time. Please check your payment details and try again.
    </p>
    <p class="text-gray-500 text-sm mb-6">
      If the problem persists, please <a href="mailto:padam@mystudentclub.com" class="contact-link">contact our support team</a> for assistance.
    </p>
    <a href="https://www.mystudentclub.com/ca-industrial-training-program/" class="block w-full text-center px-6 py-3 rounded-lg font-semibold text-lg btn-primary mb-4">
      Try Again
    </a>
    <a href="/" class="text-sm text-gray-500 hover:text-gray-700">Back to Homepage</a>
  </div>

</body>
</html>
