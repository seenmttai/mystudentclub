<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account - My Student Club</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f7fafc; padding: 1rem; }
        .container { background-color: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 550px; border-top: 5px solid #ef4444; }
        h1 { margin: 0 0 0.5rem; color: #b91c1c; font-size: 1.75rem; display: flex; align-items: center; gap: 0.75rem; }
        p { margin-bottom: 1.5rem; color: #4b5563; line-height: 1.6; }
        strong { color: #1f2937; }
        #auth-status { font-style: italic; color: #718096; margin-bottom: 1.5rem; border-bottom: 1px solid #e2e8f0; padding-bottom: 1.5rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input { width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 6px; font-size: 1rem; box-sizing: border-box; }
        .form-group input:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); }
        .delete-btn { width: 100%; padding: 0.875rem; border: none; border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s, opacity 0.2s; background-color: #ef4444; color: white; }
        .delete-btn:disabled { background-color: #fca5a5; cursor: not-allowed; opacity: 0.7; }
        .delete-btn:hover:not(:disabled) { background-color: #dc2626; }
        #result-message { margin-top: 1.5rem; padding: 1rem; border-radius: 6px; font-weight: 500; text-align: center; display: none; }
        #result-message.success { background-color: #d1fae5; color: #065f46; }
        #result-message.error { background-color: #fee2e2; color: #991b1b; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
            Delete Your Account
        </h1>
        <p>This action is irreversible. When you delete your account, all of your personal profile data, course enrollments, and application history will be permanently removed.</p>
        
        <div id="auth-status">Verifying your session...</div>

        <div id="delete-section" class="hidden">
            <div class="form-group">
                <label for="confirmation-text">To confirm, please type <strong>DELETE</strong> in the box below:</label>
                <input type="text" id="confirmation-text" autocomplete="off">
            </div>
            <button id="delete-account-btn" class="delete-btn" disabled>Permanently Delete My Account</button>
        </div>
        
        <div id="result-message"></div>
    </div>

    <script>
        const supabaseUrl = 'https://izsggdtdiacxdsjjncdq.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml6c2dnZHRkaWFjeGRzampuY2RxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg1OTEzNjUsImV4cCI6MjA1NDE2NzM2NX0.FVKBJG-TmXiiYzBDjGIRBM2zg-DYxzNP--WM6q2UMt0';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        const authStatusDiv = document.getElementById('auth-status');
        const deleteSection = document.getElementById('delete-section');
        const confirmationInput = document.getElementById('confirmation-text');
        const deleteBtn = document.getElementById('delete-account-btn');
        const resultMessage = document.getElementById('result-message');
        let currentUser = null;

        supabase.auth.onAuthStateChange((_event, session) => {
            if (session && session.user) {
                currentUser = session.user;
                authStatusDiv.textContent = `You are logged in as: ${currentUser.email}`;
                deleteSection.classList.remove('hidden');
            } else {
                currentUser = null;
                authStatusDiv.innerHTML = 'You are not logged in. Please <a href="/login.html">log in</a> to delete your account.';
                deleteSection.classList.add('hidden');
            }
        });

        confirmationInput.addEventListener('input', () => {
            deleteBtn.disabled = confirmationInput.value !== 'DELETE';
        });

        deleteBtn.addEventListener('click', async () => {
            if (!currentUser || confirmationInput.value !== 'DELETE') return;

            deleteBtn.disabled = true;
            deleteBtn.textContent = 'Deleting...';
            resultMessage.style.display = 'none';

            try {
                const { error } = await supabase.rpc('delete_user_account');

                if (error) {
                    throw error;
                }
                
                resultMessage.textContent = 'Your account has been successfully deleted. You will be redirected shortly.';
                resultMessage.className = 'success';
                resultMessage.style.display = 'block';

                await supabase.auth.signOut();
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);

            } catch (error) {
                console.error('Error deleting account:', error);
                resultMessage.textContent = `Error: ${error.message || 'Could not delete your account. Please try again or contact support.'}`;
                resultMessage.className = 'error';
                resultMessage.style.display = 'block';
                deleteBtn.disabled = false;
                deleteBtn.textContent = 'Permanently Delete My Account';
            }
        });
    </script>
</body>
</html>
