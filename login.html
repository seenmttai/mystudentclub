<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Industrial Training Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .login-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #f6f7ff 0%, #ffffff 100%);
    }

    .login-header {
      background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
      padding: 2rem 0;
      color: white;
      box-shadow: 0 4px 20px rgba(79, 70, 229, 0.15);
    }

    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #4f46e5, #3730a3);
    }

    .login-title {
      font-size: 1.75rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 2rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #4b5563;
      margin-bottom: 0.5rem;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      transition: all 0.3s ease;
      background: #f9fafb;
    }

    .form-input:focus {
      outline: none;
      border-color: #4f46e5;
      background: white;
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 0.875rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .login-btn:hover {
      background: #4338ca;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn.loading {
      background: #6366f1;
      pointer-events: none;
    }

    .error-message {
      background: #fee2e2;
      border: 1px solid #fecaca;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      color: #dc2626;
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
    }

    .signup-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: #6b7280;
    }

    .signup-link a {
      color: #4f46e5;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .signup-link a:hover {
      color: #4338ca;
      text-decoration: underline;
    }

    @keyframes shake {
      10%, 90% { transform: translateX(-1px); }
      20%, 80% { transform: translateX(2px); }
      30%, 50%, 70% { transform: translateX(-4px); }
      40%, 60% { transform: translateX(4px); }
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
    }

    .login-btn.loading .loading-spinner {
      display: block;
    }

    @keyframes spin {
      100% { transform: translateY(-50%) rotate(360deg); }
    }

    .back-to-home {
      display: inline-flex;
      align-items: center;
      padding: 0.5rem 1rem;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
      border-radius: 8px;
    }

    .back-to-home:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .back-to-home svg {
      width: 20px;
      height: 20px;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-page">
    <header class="login-header">
      <div class="container mx-auto px-4 py-2 flex items-center">
        <a href="/" class="back-to-home">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
          </svg>
          Back to Home
        </a>
      </div>
    </header>

    <main class="login-container">
      <div class="login-card">
        <h1 class="login-title">Welcome Back</h1>
        <div id="error-message" class="error-message"></div>
        <form id="login-form">
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-input" required>
          </div>
          <button type="submit" class="login-btn">
            Sign In
            <div class="loading-spinner"></div>
          </button>
        </form>
        <div class="signup-link">
          Don't have an account? <a href="/sign-up">Sign up</a>
        </div>
      </div>
    </main>
  </div>

  <script>
    const supabaseClient = supabase.createClient('https://izsggdtdiacxdsjjncdq.supabase.co', 
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml6c2dnZHRkaWFjeGRzampuY2RxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg1OTEzNjUsImV4cCI6MjA1NDE2NzM2NX0.FVKBJG-TmXiiYzBDjGIRBM2zg-DYxzNP--WM6q2UMt0');

    window.addEventListener('DOMContentLoaded', async () => {
      const { data: { session }, error } = await supabaseClient.auth.getSession();
      if (session) {
        window.location.href = '/';
      }
    });

    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');
    const loginButton = loginForm.querySelector('.login-btn');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Show loading state
      loginButton.classList.add('loading');
      errorMessage.classList.remove('show');

      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email: email,
          password: password
        });

        if (error) {
          throw error;
        }


        window.location.href = '/';

      } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.classList.add('show');
        loginButton.classList.remove('loading');
      }
    });
  </script>
</body>
</html>
