<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - My Student Club</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="header-styles.css">
  <style>
    .login-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #f6f7ff 0%, #ffffff 100%);
    }

    .login-header {
      background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
      padding: 2rem 0;
      color: white;
      box-shadow: 0 4px 20px rgba(79, 70, 229, 0.15);
    }

    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #4f46e5, #3730a3);
    }

    .login-title {
      font-size: 1.75rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 2rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #4b5563;
      margin-bottom: 0.5rem;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      transition: all 0.3s ease;
      background: #f9fafb;
    }

    .form-input:focus {
      outline: none;
      border-color: #4f46e5;
      background: white;
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 0.875rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .login-btn:hover {
      background: #4338ca;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn.loading {
      background: #6366f1;
      pointer-events: none;
    }

    .error-message {
      background: #fee2e2;
      border: 1px solid #fecaca;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      color: #dc2626;
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
    }

    .signup-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: #6b7280;
    }

    .signup-link a {
      color: #4f46e5;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .signup-link a:hover {
      color: #4338ca;
      text-decoration: underline;
    }

    @keyframes shake {
      10%, 90% { transform: translateX(-1px); }
      20%, 80% { transform: translateX(2px); }
      30%, 50%, 70% { transform: translateX(-4px); }
      40%, 60% { transform: translateX(4px); }
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
    }

    .login-btn.loading .loading-spinner {
      display: block;
    }

    @keyframes spin {
      100% { transform: translateY(-50%) rotate(360deg); }
    }

    .floating-header {
      position: sticky;
      top: 0;
      background-color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    .brand-link {
      display: flex;
      align-items: center;
    }

    .brand-logo {
      width: 100px;
      height: 100px;
      margin-right: 1rem;
    }

    .auth-buttons {
      display: flex;
      align-items: center;
    }

    .auth-icon-btn {
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 10px;
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
    }

    .auth-icon-btn svg {
      width: 20px;
      height: 20px;
      margin-right: 0.5rem;
    }

    .menu-button {
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 10px;
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
    }

    .menu-button svg {
      width: 20px;
      height: 20px;
    }

    .expanded-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .menu-close-btn {
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 10px;
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
    }

    .menu-close-btn svg {
      width: 20px;
      height: 20px;
    }

    .menu-items {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 10px;
      background-color: transparent;
      color: #4f46e5;
      cursor: pointer;
    }

    .menu-item svg {
      width: 20px;
      height: 20px;
      margin-right: 0.5rem;
    }

    .menu-item-dropdown {
      display: flex;
      align-items: center;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .dropdown-item {
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 10px;
      background-color: transparent;
      color: #4f46e5;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="floating-header">
    <div class="header-container">
      <a href="/" class="brand-link">
        <img src="https://www.mystudentclub.com/assets/logo.png" alt="My Student Club" class="brand-logo">
      </a>
      <div class="auth-buttons">
        <a href="/login" class="auth-icon-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </a>
      </div>
      <button class="menu-button" id="menuButton">
        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
    <div class="expanded-menu" id="expandedMenu">
      <button class="menu-close-btn" id="menuCloseBtn">
        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
      <div class="menu-items">
        <a href="/industrial-training-ready-program" class="menu-item">
          <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253"/>
          </svg>
          Industrial Training Ready Program
        </a>
        <a href="/articleship-ready-program" class="menu-item">
          <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
          </svg>
          Articleship Ready Program
        </a>
        <a href="/cv-reviewer" class="menu-item">
          <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
          </svg>
          CV Reviewer
        </a>
        <a href="/ai-interview" class="menu-item">
          <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
          </svg>
          AI Interview Bot
        </a>
        <div class="menu-item-dropdown">
          <button class="menu-item" id="resourcesDropdownBtn">
            <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
            </svg>
            Resources
            <svg class="dropdown-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>
          <div class="dropdown-content" id="resourcesDropdown">
            <a href="/ca-freshers" class="dropdown-item">CA Freshers</a>
            <a href="/ca-industrial-training" class="dropdown-item">CA Industrial Training</a>
            <a href="/articleship" class="dropdown-item">Articleship</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="login-page">
    <main class="login-container">
      <div class="login-card">
        <h1 class="login-title">Welcome Back</h1>
        <div id="error-message" class="error-message"></div>
        <form id="login-form">
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-input" required>
          </div>
          <button type="submit" class="login-btn">
            Sign In
            <div class="loading-spinner"></div>
          </button>
        </form>
        <div class="signup-link">
          Don't have an account? <a href="/sign-up">Sign up</a>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
