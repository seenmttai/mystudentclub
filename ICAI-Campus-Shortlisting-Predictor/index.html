<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Placement Insights - My Student Club</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <div class="container">
      <a href="https://mystudentclub.com" class="logo-link">
        <img src="https://mystudentclub.com/assets/logo.png" alt="My Student Club Logo">
      </a>
    </div>
  </header>

  <main id="app" class="container">
    <div class="hero">
      <h1>Placement Insights Dashboard</h1>
      <p>Explore placement data with two powerful views: a dynamic Tabular analysis of averages, or our personalized AI Predictor.</p>
    </div>

    <div class="panel" id="main-panel">
      <div class="mode-switcher">
        <button id="tabular-mode-btn" class="active">Tabular View</button>
        <button id="ai-mode-btn">AI Predictor</button>
      </div>

      <!-- Tabular Mode Content (Visible by Default) -->
      <div id="tabular-content">
        <!-- Tabular controls and results will be injected here by JS -->
      </div>

      <!-- AI Mode Content (Hidden by Default) -->
      <div id="ai-content" class="hidden">
        <div id="profile-panel">
          <h2>Create Your Profile for a Personalized Prediction</h2>
          <form id="profile-form">
            <div class="field"><label>Preferred City for Placement</label><select id="city"><option value="">Select city</option><option>Mumbai</option><option>Delhi</option><option>Bengaluru</option><option>Hyderabad</option><option>Chennai</option><option>Pune</option><option>Kolkata</option><option>Ahmedabad</option><option>Other</option></select></div>
            <div class="field"><label>Articleship Firm Tier</label><select id="tier"><option>Big4</option><option>Big6</option><option>Mid Size</option><option>Small Size</option><option>Other</option></select></div>
            <div class="field"><label>Articleship Domain</label><select id="domain"><option value="">Any Domain</option><option>Statutory Audit</option><option>Internal Audit</option><option>Direct Taxation</option><option>Indirect Taxation</option><option>Mixed Exposure</option></select></div>
            <div class="field"><label>CA Final Score (%)</label><select id="score"><option>50-55</option><option>55-60</option><option>60-65</option><option>65-70</option><option>70+</option></select></div>
            <div class="field"><label>CA Final Attempts</label><select id="attempts"><option>1</option><option>2</option><option>3</option><option>4</option><option>5+</option></select></div>
            <div class="row">
              <div class="field"><label>Completed Industrial Training?</label><select id="it_present"><option value="false">No</option><option value="true">Yes</option></select></div>
              <div class="field"><label>Are you a Rank Holder?</label><select id="rank_present"><option value="false">No</option><option value="true">Yes</option></select></div>
            </div>
            <button type="submit" class="primary">Reveal My Placement Chances</button>
          </form>
        </div>
        <div id="ai-results-container">
          <!-- AI Predictor results will be injected here -->
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
