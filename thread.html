<html lang="en">
<head>

    <link rel="stylesheet" href="https://www.mystudentclub.com/scripts/portal-style.css">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --forum-primary: #1e40af;
            --forum-primary-light: #3b82f6;
            --forum-secondary: #0ea5e9;
            --forum-success: #059669;
            --forum-warning: #d97706;
            --forum-danger: #dc2626;
            --forum-bg: #f8fafc;
            --forum-card: #ffffff;
            --forum-border: #e2e8f0;
            --forum-text: #0f172a;
            --forum-text-secondary: #334155;
            --forum-text-muted: #64748b;
            --forum-hover: #f1f5f9;
            --forum-shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --forum-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --forum-shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --forum-shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }

        body { 
            background: var(--forum-bg); 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--forum-text);
        }

        .thread-container { max-width: 1000px; margin: 2rem auto; padding: 0 1.5rem; }
        .back-link { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--forum-text-muted); text-decoration: none; margin-bottom: 1.5rem; font-weight: 600; transition: all 0.15s ease; font-size: 0.9375rem; }
        .back-link:hover { color: var(--forum-primary); }

        .thread-header-section { background: var(--forum-card); border-radius: 12px; padding: 2.5rem; margin-bottom: 1.5rem; border: 1px solid var(--forum-border); box-shadow: var(--forum-shadow); }
        .thread-title-main { font-size: 2rem; font-weight: 800; margin-bottom: 1.25rem; line-height: 1.3; color: var(--forum-text); letter-spacing: -0.025em; }
        .thread-meta-section { display: flex; align-items: center; gap: 1.25rem; flex-wrap: wrap; margin-bottom: 1.5rem; }
        .thread-author { display: flex; align-items: center; gap: 0.875rem; }
        .author-avatar { width: 48px; height: 48px; border-radius: 10px; background: linear-gradient(135deg, var(--forum-primary), var(--forum-secondary)); display: flex; align-items: center; justify-content: center; color: white; font-weight: 700; font-size: 1.25rem; box-shadow: var(--forum-shadow); }
        .author-info { display: flex; flex-direction: column; }
        .author-name { font-weight: 700; color: var(--forum-text); font-size: 0.9375rem; }
        .author-rep { font-size: 0.8125rem; color: var(--forum-text-muted); margin-top: 0.125rem; }

        .thread-actions { display: flex; gap: 0.625rem; margin-top: 1.25rem; flex-wrap: wrap; }
        .action-btn { padding: 0.75rem 1.25rem; border: 1px solid var(--forum-border); background: var(--forum-card); border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 0.875rem; transition: all 0.15s ease; display: inline-flex; align-items: center; gap: 0.5rem; color: var(--forum-text-secondary); }
        .action-btn:hover { border-color: var(--forum-primary); color: var(--forum-primary); background: var(--forum-hover); }
        .action-btn.active { background: var(--forum-primary); color: white; border-color: var(--forum-primary); }
        .action-btn i { font-size: 1rem; }

        .vote-section { display: flex; align-items: center; gap: 1rem; }
        .vote-btn { width: 42px; height: 42px; border: 1px solid var(--forum-border); background: var(--forum-card); border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.15s ease; font-size: 1.125rem; color: var(--forum-text-muted); }
        .vote-btn:hover { border-color: var(--forum-primary); color: var(--forum-primary); box-shadow: var(--forum-shadow); }
        .vote-btn.upvoted { background: var(--forum-success); color: white; border-color: var(--forum-success); }
        .vote-btn.downvoted { background: var(--forum-danger); color: white; border-color: var(--forum-danger); }
        .vote-btn:disabled { cursor: not-allowed; background-color: var(--forum-hover); color: var(--forum-text-muted); border-color: var(--forum-border); transform: none; box-shadow: none; }
        .vote-count { font-size: 1.5rem; font-weight: 800; color: var(--forum-primary); min-width: 50px; text-align: center; letter-spacing: -0.02em; }

        .post-container { background: var(--forum-card); border-radius: 12px; padding: 2rem; margin-bottom: 1.25rem; border: 1px solid var(--forum-border); position: relative; box-shadow: var(--forum-shadow-sm); transition: all 0.15s ease; }
        .post-container:hover { box-shadow: var(--forum-shadow); }
        .post-container.accepted-answer { border-left: 3px solid var(--forum-success); background: linear-gradient(to right, rgba(5, 150, 105, 0.03), transparent); }
        .post-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; padding-bottom: 1.25rem; border-bottom: 1px solid var(--forum-border); }
        .post-author { display: flex; align-items: center; gap: 0.875rem; }
        .post-avatar { width: 42px; height: 42px; border-radius: 8px; background: var(--forum-hover); display: flex; align-items: center; justify-content: center; color: var(--forum-text-muted); font-weight: 700; font-size: 1.125rem; border: 1px solid var(--forum-border); }
        .post-author-info { display: flex; flex-direction: column; }
        .post-author-name { font-weight: 700; color: var(--forum-text); font-size: 0.9375rem; }
        .post-date { font-size: 0.8125rem; color: var(--forum-text-muted); margin-top: 0.125rem; }

        .post-content { line-height: 1.8; color: var(--forum-text-secondary); font-size: 1rem; margin-bottom: 1.5rem; }
        .post-content img { max-width: 100%; border-radius: 8px; margin: 1rem 0; box-shadow: var(--forum-shadow); }
        .post-content pre { background: var(--forum-hover); padding: 1rem; border-radius: 8px; overflow-x: auto; border: 1px solid var(--forum-border); }
        .post-content code { background: var(--forum-hover); padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.875rem; border: 1px solid var(--forum-border); }

        .post-footer { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; }
        .post-reactions { display: flex; gap: 0.5rem; }
        .reaction-btn { padding: 0.625rem 1rem; border: 1px solid var(--forum-border); background: var(--forum-card); border-radius: 8px; cursor: pointer; font-size: 0.875rem; transition: all 0.15s ease; display: inline-flex; align-items: center; gap: 0.5rem; color: var(--forum-text-secondary); font-weight: 500; }
        .reaction-btn:hover { border-color: var(--forum-primary); color: var(--forum-primary); background: var(--forum-hover); }
        .reaction-btn.active { background: var(--forum-primary); color: white; border-color: var(--forum-primary); }

        .reply-form-section { background: var(--forum-card); border-radius: 12px; padding: 2rem; margin-top: 1.5rem; border: 1px solid var(--forum-border); box-shadow: var(--forum-shadow-sm); }
        .reply-form-section h3 { font-size: 1.125rem; font-weight: 700; margin-bottom: 1.5rem; color: var(--forum-text); letter-spacing: -0.01em; }
        #reply-editor { min-height: 200px; background: var(--forum-card); border: 1px solid var(--forum-border); border-radius: 8px; }

        .replies-section { margin-top: 2rem; }
        .replies-header { font-size: 1.25rem; font-weight: 700; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.75rem; color: var(--forum-text); letter-spacing: -0.01em; }

        .accept-answer-btn { position: absolute; top: 1.25rem; right: 1.25rem; padding: 0.625rem 1.125rem; background: var(--forum-success); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 0.875rem; transition: all 0.2s ease; box-shadow: var(--forum-shadow-sm); }
        .accept-answer-btn:hover { background: #047857; box-shadow: var(--forum-shadow-md); transform: translateY(-1px); }

        .edit-indicator { font-size: 0.8125rem; color: var(--forum-text-muted); font-style: italic; }

        .related-threads { background: var(--forum-card); border-radius: 12px; padding: 1.5rem; margin-top: 2rem; border: 1px solid var(--forum-border); box-shadow: var(--forum-shadow-sm); }
        .related-threads h3 { font-size: 1.0625rem; font-weight: 700; margin-bottom: 1rem; color: var(--forum-text); }
        .related-thread-item { padding: 0.875rem 0.75rem; border-radius: 8px; margin-bottom: 0.5rem; transition: all 0.15s ease; text-decoration: none; display: block; color: var(--forum-text-secondary); border: 1px solid transparent; }
        .related-thread-item:hover { background: var(--forum-hover); border-color: var(--forum-border); }

        .action-button { background: var(--forum-primary); color: white; border: none; padding: 0.875rem 1.5rem; border-radius: 8px; font-weight: 600; cursor: pointer; display: inline-flex; align-items: center; gap: 0.5rem; transition: all 0.2s ease; box-shadow: var(--forum-shadow-sm); text-decoration: none; font-size: 0.9375rem; }
        .action-button:hover { background: var(--forum-primary-light); box-shadow: var(--forum-shadow-md); transform: translateY(-1px); }

        @media (max-width: 768px) {
            .thread-title-main { font-size: 1.5rem; }
            .post-container { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <main class="thread-container">
        <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Back to Forum</a>

        <div id="thread-header-section"></div>

                <i class="fas fa-comments"></i> Replies

        <div id="reply-form-section" class="reply-form-section" style="display: none;">

    <script type="module">
        const supabaseUrl = 'https://izsggdtdiacxdsjjncdq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml6c2dnZHRkaWFjeGRzampuY2RxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg1OTEzNjUsImV4cCI6MjA1NDE2NzM2NX0.FVKBJG-TmXiiYzBDjGIRBM2zg-DYxzNP--WM6q2UMt0';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        const threadId = new URLSearchParams(window.location.search).get('id');
        let currentUser = null;
        let currentThread = null;
        let quillEditor = null;
        let userVote = null;

        function timeAgo(date) {
            const seconds = Math.floor((new Date() - new Date(date)) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + "y ago";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + "mo ago";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + "d ago";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + "h ago";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + "m ago";
            return "just now";
        }

        function getAvatar(email) {
            if (!email) return '?';
            const profileName = email.split('@')[0];
            return profileName ? profileName.charAt(0).toUpperCase() : '?';
        }

        async function incrementViews() {
            await supabaseClient.rpc('increment_thread_views', { thread_id_to_inc: threadId });
        }

        async function loadThread() {
            if (!threadId) return;

            const { data: thread, error } = await supabaseClient
                .from('forum_threads')
                .select(`
                    *,
                    forum_categories(name, icon, color),
                    forum_user_profiles(username, display_name, reputation, avatar_url)
                `)
                .eq('id', threadId)
                .single();

            if (error || !thread) return;

            currentThread = thread;
            document.title = `${thread.title} - My Student Club`;

            if (currentUser) {
                const { data: vote } = await supabaseClient
                    .from('forum_votes')
                    .select('vote_type')
                    .eq('target_type', 'thread')
                    .eq('target_id', threadId)
                    .eq('user_id', currentUser.id)
                    .single();
                userVote = vote?.vote_type || null;
            }

            const isBookmarked = currentUser ? (await supabaseClient
                .from('forum_bookmarks')
                .select('id')
                .eq('thread_id', threadId)
                .eq('user_id', currentUser.id)
                .single()).data : null;

            const isWatching = currentUser ? (await supabaseClient
                .from('forum_thread_watchers')
                .select('id')
                .eq('thread_id', threadId)
                .eq('user_id', currentUser.id)
                .single()).data : null;

            const voteScore = thread.upvotes - thread.downvotes;
            const isAuthor = currentUser && currentUser.id === thread.author_id;

            document.getElementById('thread-header-section').innerHTML = `
                <div class="thread-header-section">
                    <h1 class="thread-title-main">${thread.title}</h1>
                    <div class="thread-meta-section">
                        <div class="thread-author">
                            <div class="author-avatar">${getAvatar(thread.author_email)}</div>
                            <div class="author-info">
                                <div class="author-name">${thread.forum_user_profiles?.display_name || thread.author_email?.split('@')[0] || 'Anonymous'}</div>
                                <div class="author-rep">${thread.forum_user_profiles?.reputation || 0} reputation · ${timeAgo(thread.created_at)}</div>
                            </div>
                        </div>
                        ${thread.forum_categories ? `<span class="thread-category" style="background:${thread.forum_categories.color}20;color:${thread.forum_categories.color}"><i class="${thread.forum_categories.icon}"></i> ${thread.forum_categories.name}</span>` : ''}
                        <span style="color:var(--forum-text-muted);font-size:0.875rem;"><i class="far fa-eye"></i> ${thread.views} views</span>
                    </div>
                    ${thread.tags && thread.tags.length ? `<div style="display:flex;gap:0.5rem;margin:1rem 0;flex-wrap:wrap;">${thread.tags.map(tag => `<span style="padding:0.25rem 0.75rem;background:var(--forum-hover);border-radius:12px;font-size:0.75rem;">${tag}</span>`).join('')}</div>` : ''}
                    <div class="post-content">${marked.parse(thread.content)}</div>
                    <div class="thread-actions">
                        <div class="vote-section">
                            <button class="vote-btn ${userVote === 'upvote' ? 'upvoted' : ''}" data-type="upvote" data-target="thread" ${isAuthor ? 'disabled' : ''}><i class="fas fa-arrow-up"></i></button>
                            <div class="vote-count">${voteScore}</div>
                            <button class="vote-btn ${userVote === 'downvote' ? 'downvoted' : ''}" data-type="downvote" data-target="thread" ${isAuthor ? 'disabled' : ''}><i class="fas fa-arrow-down"></i></button>
                        </div>
                        ${currentUser ? `
                            <button class="action-btn ${isBookmarked ? 'active' : ''}" id="bookmark-btn"><i class="fas fa-bookmark"></i> ${isBookmarked ? 'Bookmarked' : 'Bookmark'}</button>
                            <button class="action-btn ${isWatching ? 'active' : ''}" id="watch-btn"><i class="fas fa-eye"></i> ${isWatching ? 'Watching' : 'Watch'}</button>
                            <button class="action-btn" id="share-btn"><i class="fas fa-share"></i> Share</button>
                        ` : ''}
                    </div>
                </div>
            `;

            setupVoteButtons();
            setupActionButtons();
            await incrementViews();
        }

        async function loadPosts() {
            const { data: posts } = await supabaseClient
                .from('forum_posts')
                .select(`
                    *,
                    forum_user_profiles(username, display_name, reputation, avatar_url)
                `)
                .eq('thread_id', threadId)
                .eq('is_deleted', false)
                .order('created_at', { ascending: true });

            const container = document.getElementById('posts-list');

            if (!posts || posts.length === 0) {
                container.innerHTML = '<p style="text-align:center;color:var(--forum-text-muted);padding:2rem;">No replies yet. Be the first to respond!</p>';
                return;
            }

            container.innerHTML = await Promise.all(posts.map(async post => {
                const voteScore = post.upvotes - post.downvotes;
                let postVote = null;
                const isPostAuthor = currentUser && currentUser.id === post.author_id;

                if (currentUser) {
                    const { data: vote } = await supabaseClient
                        .from('forum_votes')
                        .select('vote_type')
                        .eq('target_type', 'post')
                        .eq('target_id', post.id)
                        .eq('user_id', currentUser.id)
                        .single();
                    postVote = vote?.vote_type || null;
                }

                const isOP = post.author_id === currentThread?.author_id;
                const canAcceptAnswer = currentUser && currentUser.id === currentThread?.author_id && !currentThread?.has_accepted_answer;

                return `
                    <div class="post-container ${post.is_accepted_answer ? 'accepted-answer' : ''}" data-post-id="${post.id}">
                        ${post.is_accepted_answer ? '<div style="color:var(--forum-success);font-weight:700;margin-bottom:1rem;"><i class="fas fa-check-circle"></i> Accepted Answer</div>' : ''}
                        ${canAcceptAnswer ? `<button class="accept-answer-btn" data-post-id="${post.id}"><i class="fas fa-check"></i> Accept Answer</button>` : ''}
                        <div class="post-header">
                            <div class="post-author">
                                <div class="post-avatar">${getAvatar(post.author_email)}</div>
                                <div class="post-author-info">
                                    <div class="post-author-name">${post.forum_user_profiles?.display_name || post.author_email?.split('@')[0] || 'Anonymous'} ${isOP ? '<span style="background:var(--forum-primary);color:white;padding:0.125rem 0.5rem;border-radius:8px;font-size:0.75rem;margin-left:0.5rem;">OP</span>' : ''}</div>
                                    <div class="post-date">${post.forum_user_profiles?.reputation || 0} rep · ${timeAgo(post.created_at)}</div>
                                </div>
                            </div>
                            ${post.edited_at ? `<div class="edit-indicator">Edited ${timeAgo(post.edited_at)}</div>` : ''}
                        </div>
                        <div class="post-content">${marked.parse(post.content)}</div>
                        <div class="post-footer">
                            <div class="vote-section">
                                <button class="vote-btn ${postVote === 'upvote' ? 'upvoted' : ''}" data-type="upvote" data-target="post" data-post-id="${post.id}" ${isPostAuthor ? 'disabled' : ''}><i class="fas fa-arrow-up"></i></button>
                                <div class="vote-count" style="font-size:1.25rem;">${voteScore}</div>
                                <button class="vote-btn ${postVote === 'downvote' ? 'downvoted' : ''}" data-type="downvote" data-target="post" data-post-id="${post.id}" ${isPostAuthor ? 'disabled' : ''}><i class="fas fa-arrow-down"></i></button>
                            </div>
                            <div class="post-reactions">
                                <button class="reaction-btn" data-reaction="like"><i class="fas fa-thumbs-up"></i> Like</button>
                                <button class="reaction-btn" data-reaction="helpful"><i class="fas fa-bullseye"></i> Helpful</button>
                                <button class="reaction-btn" data-reaction="insightful"><i class="fas fa-lightbulb"></i> Insightful</button>
                            </div>
                        </div>
                    </div>
                `;
            })).then(htmlArray => htmlArray.join(''));

            setupVoteButtons();
            setupReactionButtons();
            setupAcceptButtons();
        }

        function setupVoteButtons() {
            document.querySelectorAll('.vote-btn').forEach(btn => {
                btn.addEventListener('click', async () => {
                    if (!currentUser) {
                        alert('Please log in to vote');
                        return;
                    }

                    const voteType = btn.dataset.type;
                    const targetType = btn.dataset.target;
                    const targetId = targetType === 'thread' ? threadId : btn.dataset.postId;

                    const { error } = await supabaseClient.from('forum_votes').upsert({
                        user_id: currentUser.id,
                        target_type: targetType,
                        target_id: targetId,
                        vote_type: voteType
                    }, { onConflict: 'user_id,target_type,target_id' });

                    if (!error) {
                        await loadThread();
                        await loadPosts();
                    }
                });
            });
        }

        function setupReactionButtons() {
            document.querySelectorAll('.reaction-btn').forEach(btn => {
                btn.addEventListener('click', async () => {
                    if (!currentUser) return alert('Please log in to react');

                    const reaction = btn.dataset.reaction;
                    const postId = btn.closest('.post-container').dataset.postId;

                    await supabaseClient.from('forum_reactions').upsert({
                        user_id: currentUser.id,
                        target_type: 'post',
                        target_id: postId,
                        reaction_type: reaction
                    }, { onConflict: 'user_id,target_type,target_id,reaction_type' });

                    btn.classList.add('active');
                });
            });
        }

        function setupAcceptButtons() {
            document.querySelectorAll('.accept-answer-btn').forEach(btn => {
                btn.addEventListener('click', async () => {
                    const postId = btn.dataset.postId;

                    await supabaseClient.from('forum_posts').update({ is_accepted_answer: true }).eq('id', postId);
                    await supabaseClient.from('forum_threads').update({ has_accepted_answer: true, accepted_answer_id: postId }).eq('id', threadId);

                    await loadThread();
                    await loadPosts();
                });
            });
        }

        function setupActionButtons() {
            document.getElementById('bookmark-btn')?.addEventListener('click', async () => {
                const { error } = await supabaseClient.from('forum_bookmarks').upsert({
                    user_id: currentUser.id,
                    thread_id: threadId
                }, { onConflict: 'user_id,thread_id' });

                if (!error) await loadThread();
            });

            document.getElementById('watch-btn')?.addEventListener('click', async () => {
                const { error } = await supabaseClient.from('forum_thread_watchers').upsert({
                    user_id: currentUser.id,
                    thread_id: threadId
                }, { onConflict: 'user_id,thread_id' });

                if (!error) await loadThread();
            });

            document.getElementById('share-btn')?.addEventListener('click', () => {
                navigator.clipboard.writeText(window.location.href);
                alert('Link copied to clipboard!');
            });
        }

        async function initReplyEditor() {
            if (!currentUser) return;

            document.getElementById('reply-form-section').style.display = 'block';

            quillEditor = new Quill('#reply-editor', {
                theme: 'snow',
                placeholder: 'Write your reply here...',
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline', 'strike'],
                        ['blockquote', 'code-block'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['link', 'image'],
                        ['clean']
                    ]
                }
            });

            document.getElementById('submit-reply-btn').addEventListener('click', async () => {
                const content = quillEditor.root.innerHTML;
                if (!content || content === '<p><br></p>') return;

                const btn = document.getElementById('submit-reply-btn');
                btn.disabled = true;
                btn.textContent = 'Posting...';

                const { error } = await supabaseClient.from('forum_posts').insert({
                    thread_id: threadId,
                    content,
                    author_id: currentUser.id,
                    author_email: currentUser.email
                });

                if (error) {
                    alert('Error posting reply');
                    btn.disabled = false;
                    btn.textContent = 'Post Reply';
                } else {
                    quillEditor.setContents([]);
                    await loadPosts();
                    btn.disabled = false;
                    btn.textContent = 'Post Reply';
                }
            });
        }

        (async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();
            currentUser = session?.user || null;

            await loadThread();
            await loadPosts();
            await initReplyEditor();

            const menuButton = document.getElementById('menuButton');
            const menuCloseBtn = document.getElementById('menuCloseBtn');
            const expandedMenu = document.getElementById('expandedMenu');

            if(menuButton && expandedMenu) {
                menuButton.addEventListener('click', () => {
                    expandedMenu.style.transform = 'translateX(0)';
                });
            }

            if(menuCloseBtn && expandedMenu) {
                menuCloseBtn.addEventListener('click', () => {
                    expandedMenu.style.transform = 'translateX(100%)';
                });
            }

            supabaseClient
                .channel('thread_updates')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'forum_posts', filter: `thread_id=eq.${threadId}` }, () => {
                    loadPosts();
                })
                .subscribe();
        })();
    </script>
</body>
</html>
