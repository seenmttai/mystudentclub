<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Industrial Training Job Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="floating-header">
    <div class="header-container">
      <a href="/" class="brand-link">
        <img src="https://mystudentclub.com/wp-content/uploads/2023/07/cropped-MY-STUDENT-CLUB-1-2048x366.png" alt="My Student Club" class="brand-logo">
      </a>

      <div class="auth-buttons">
        <a href="/login" class="auth-icon-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </a>
      </div>

      <button class="menu-button" id="menuButton">
        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
    <div class="expanded-menu" id="expandedMenu">
      <button class="menu-close-btn" id="menuCloseBtn">
        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
      <div class="menu-items">
        <a href="/resume-scorer" class="menu-item">
          <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
          </svg>
          Resume Scorer 
        </a>
        <a href="/ai-interview" class="menu-item">
          <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
          </svg>
          AI Interview Bot
        </a>
        <a href="/articleship-scorer" class="menu-item">
          <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
          </svg>
          Articleship Scorer
        </a>
        <a href="/salary-estimator" class="menu-item">
          <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          Salary Estimator
        </a>
      </div>
    </div>
  </div>

  <div class="banner-section">
    <div class="carousel">
      <button class="carousel-nav prev" id="prevSlide">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <button class="carousel-nav next" id="nextSlide">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </button>
    </div>
  </div>

  <main class="container">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search keywords" class="search-input">
    </div>
    <div class="filter-container">
      <input type="text" id="locationSearchInput" placeholder="Search Location" class="filter-input">
      <select id="salaryFilter" class="filter-select">
        <option value="">Any Stipend</option>
        <option value="10000-20000">₹10,000 - ₹20,000</option>
        <option value="20000-40000">₹20,000 - ₹40,000</option>
        <option value="40000+">₹40,000+</option>
      </select>
    </div>
    <div id="jobs" class="job-grid"></div>
    <div class="loader" id="loader">
      <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    </div>
    <div class="load-more-container">
      <button id="loadMore" class="load-more-btn">Load More Jobs</button>
    </div>
  </main>

  <div id="modal" class="modal-overlay" onclick="closeModal(event)">
    <div class="modal">
      <button class="modal-close" onclick="closeModal(event)">✕</button>
      <div id="modal-content"></div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
