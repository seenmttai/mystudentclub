<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Interview Coach by My Student Club</title>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%2322d3ee' d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1.5 14.5L6 12l1.41-1.41L10.5 13.67l6.09-6.09L18 9l-7.5 7.5z'/%3E%3C/svg%3E">
  <style>
    :root {
      --primary: #22d3ee; --secondary: #a855f7; --accent: #ec4899;
      --success: #10b981; --warning: #f59e0b; --error: #ef4444;
      --bg-primary: #020617; --bg-secondary: #0f172a; --bg-tertiary: #1e293b;
      --text-primary: #f8fafc; --text-secondary: #cbd5e1; --text-muted: #94a3b8;
      --border-color: rgba(255, 255, 255, 0.1); --border-radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; background-color: var(--bg-primary); color: var(--text-primary); height: 100vh; overflow: hidden; }
    ::-webkit-scrollbar { width: 8px; } ::-webkit-scrollbar-track { background: var(--bg-secondary); } ::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 4px; }
    #app-container { height: 100vh; display: flex; flex-direction: column; }
    .glass-card { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px); border: 1px solid var(--border-color); border-radius: var(--border-radius); }
    .app-header { padding: 1rem 1.5rem; backdrop-filter: blur(20px); background: rgba(2, 6, 23, 0.6); border-bottom: 1px solid var(--border-color); position: relative; z-index: 100; flex-shrink: 0; }
    .header-content { display: flex; align-items: center; justify-content: space-between; max-width: 1800px; margin: 0 auto; }
    .logo img { height: 36px; border-radius: 8px; }
    .header-controls { display: flex; align-items: center; gap: 1rem; }
    .main-content { flex: 1; overflow-y: auto; position: relative; }
    .content-wrapper { padding: 2rem; max-width: 1800px; margin: 0 auto; width: 100%; height: 100%; }
    .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 10px; font-weight: 600; font-size: 1rem; cursor: pointer; transition: var(--transition); display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; }
    .btn-primary { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; box-shadow: 0 4px 15px -2px rgba(34, 211, 238, 0.4); }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px -3px rgba(34, 211, 238, 0.5); }
    .btn-secondary { background: var(--bg-tertiary); color: var(--text-secondary); border: 1px solid var(--border-color); }
    #setup-screen { display: flex; align-items: center; justify-content: center; height: 100%; animation: fadeIn 0.8s ease-out; }
    .setup-card { max-width: 800px; width: 100%; padding: 3rem; text-align: center; }
    .setup-title { font-size: 3rem; font-weight: 800; margin-bottom: 1rem; background: linear-gradient(135deg, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;}
    .form-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; margin-bottom: 2rem; text-align: left;}
    .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-secondary); font-size: 0.9rem; }
    .form-input { width: 100%; padding: 0.8rem 1rem; background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 1rem; transition: var(--transition); }
    .form-input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.2); }
    .form-group.full-width { grid-column: 1 / -1; }
    .file-upload-area { border: 2px dashed var(--border-color); border-radius: 12px; padding: 2rem; text-align: center; cursor: pointer; transition: var(--transition); }
    .file-upload-area:hover, .file-upload-area.dragover { border-color: var(--primary); background: var(--bg-secondary); }
    .file-info { margin-top: 1rem; padding: 1rem; background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.3); border-radius: 8px; color: var(--success); font-weight: 500; }
    .file-info.error { background: rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.3); color: var(--error); }
    #interview-screen-wrapper { height: 100%; }
    #interview-screen { display: grid; grid-template-columns: 1fr 2fr; gap: 2rem; height: 100%; }
    .ai-interaction-panel { display: flex; flex-direction: column; gap: 1.5rem; }
    .ai-avatar-card { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 2rem; }
    .ai-avatar-viz { position: relative; width: 200px; height: 200px; display: flex; align-items: center; justify-content: center; }
    .ai-avatar-viz .glow { position: absolute; inset: 0; border-radius: 50%; background: var(--primary); opacity: 0.1; filter: blur(40px); transition: var(--transition); }
    .ai-avatar-viz .ring { position: absolute; border-radius: 50%; border-style: solid; transition: var(--transition); }
    .ring.one { width: 150px; height: 150px; border-width: 2px; border-color: var(--primary); }
    .ring.two { width: 180px; height: 180px; border-width: 1px; border-color: var(--primary); opacity: 0.5; animation: spin-slow 8s linear infinite; }
    .ai-orb { position: relative; width: 100px; height: 100px; background: var(--bg-secondary); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid var(--border-color); }
    .ai-status-text { margin-top: 1.5rem; font-size: 1.1rem; color: var(--text-secondary); font-weight: 500; }
    .ai-avatar-viz.thinking .glow { transform: scale(1.2); opacity: 0.2; }
    .ai-avatar-viz.thinking .ring.one { animation: thinking-pulse 1.5s infinite; }
    @keyframes thinking-pulse { 0% { transform: scale(0.95); opacity: 0.7; } 50% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(0.95); opacity: 0.7; } }
    @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .user-feed-placeholder { width: 100%; aspect-ratio: 16/9; background: var(--bg-secondary); border-radius: 12px; border: 1px solid var(--border-color); display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 0.5rem; color: var(--text-muted); }
    .chat-panel { display: flex; flex-direction: column; height: 100%; }
    .chat-messages { flex: 1; overflow-y: auto; padding: 1.5rem; display: flex; flex-direction: column; gap: 1.5rem; }
    .message { display: flex; gap: 1rem; max-width: 85%; animation: messageSlide 0.5s ease-out; }
    @keyframes messageSlide { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .message.user { align-self: flex-end; flex-direction: row-reverse; }
    .message-content { padding: 1rem 1.25rem; border-radius: 18px; line-height: 1.6; }
    .message.assistant .message-content { background: var(--bg-tertiary); border-bottom-left-radius: 6px; }
    .message.user .message-content { background: linear-gradient(135deg, #0891b2, #7e22ce); border-bottom-right-radius: 6px; }
    .chat-input-container { padding: 1rem 1.5rem; border-top: 1px solid var(--border-color); }
    .input-wrapper { display: flex; gap: 1rem; position: relative; }
    .chat-input { flex: 1; min-height: 52px; resize: none; padding: 0.8rem 4.5rem 0.8rem 1.5rem; background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 26px; color: white; font-size: 1rem; }
    .chat-input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.2); }
    .input-actions { position: absolute; right: 4.5rem; top: 50%; transform: translateY(-50%); display: flex; gap: 0.5rem; }
    .action-btn { background: transparent; border: none; color: var(--text-muted); cursor: pointer; transition: var(--transition); padding: 0.5rem; border-radius: 50%; font-size: 1.2rem; }
    .action-btn:hover { color: var(--primary); background: rgba(34, 211, 238, 0.1); }
    .action-btn.recording { color: var(--error); animation: pulse 1s infinite; }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    .typing-indicator { display: flex; align-items: center; gap: 4px; padding: 1rem 1.25rem; background: var(--bg-tertiary); border-radius: 18px; border-bottom-left-radius: 6px; }
    .typing-dot { width: 8px; height: 8px; background: var(--primary); border-radius: 50%; animation: typing 1.4s infinite ease-in-out; }
    .typing-dot:nth-child(1) { animation-delay: -0.32s; } .typing-dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes typing { 0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; } 40% { transform: scale(1.2); opacity: 1; } }
    #report-screen { animation: fadeIn 0.8s ease-out; }
    .report-header { text-align: center; margin-bottom: 3rem; }
    .report-title { font-size: 2.5rem; font-weight: 800; margin-bottom: 1rem; background: linear-gradient(135deg, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .report-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 2rem; margin-bottom: 3rem; }
    .report-card h3 { display: flex; align-items: center; gap: 0.75rem; font-size: 1.3rem; font-weight: 700; margin-bottom: 1.5rem; color: var(--primary); }
    .score-display { text-align: center; padding: 2rem; margin-bottom: 2rem; }
    .score-value { font-size: 4rem; font-weight: 900; background: linear-gradient(135deg, var(--success), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .hidden { display: none !important; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @media (max-width: 1024px) {
      .content-wrapper { padding: 0; }
      #interview-screen { display: flex; flex-direction: column; height: 100%; grid-template-columns: 1fr; }
      .ai-interaction-panel { display: none; }
      .chat-panel { height: 100%; border-radius: 0; }
      .main-content { padding: 0; }
      .content-wrapper-setup { padding: 1rem; }
      .setup-card { padding: 2rem; }
    }
    @media (max-width: 768px) {
      .form-grid { grid-template-columns: 1fr; }
      .setup-title { font-size: 2.2rem; }
      .header-controls { display: none; }
      .report-grid { grid-template-columns: 1fr; }
      .content-wrapper-report { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <div id="app-container">
    <header class="app-header">
      <div class="header-content">
        <div class="logo">
          <img src="https://mystudentclub.com/assets/logo.png" alt="My Student Club Logo">
        </div>
        <div class="header-controls">
          <div id="interview-timer" class="hidden" style="color: var(--text-muted);">00:00</div>
          <button id="end-interview-btn" class="btn btn-secondary hidden">End Interview</button>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div id="setup-screen" class="content-wrapper content-wrapper-setup">
        <div class="setup-card glass-card">
          <h1 class="setup-title">AI Interview Coach</h1>
          <p class="setup-subtitle" style="color: var(--text-muted); font-size: 1.1rem; line-height: 1.6; max-width: 600px; margin: 0 auto 2.5rem auto;">Practice with a hyper-realistic AI interviewer and get personalized, real-time feedback to land your dream job.</p>
          <form class="form-grid">
            <div class="form-group"><label for="specialization">Target Role</label><select id="specialization" class="form-input"><option value="Software Engineering">Software Engineering</option><option value="Finance & Investment Banking">Finance & IB</option><option value="Management Consulting">Management Consulting</option></select></div>
            <div class="form-group"><label for="company-persona">Company Type</label><select id="company-persona" class="form-input"><option value="a fast-growing tech startup like Stripe">Tech Unicorn</option><option value="a top investment bank like Goldman Sachs">Investment Bank</option><option value="a prestigious consulting firm like McKinsey">Top Consulting Firm</option></select></div>
            <div class="form-group"><label for="interview-style">Interview Style</label><select id="interview-style" class="form-input"><option value="Standard">Standard (Mixed)</option><option value="Technical Deep-Dive">Technical Deep-Dive</option><option value="Behavioral">Behavioral (STAR Method)</option></select></div>
            <div class="form-group"><label for="difficulty-level">Difficulty Level</label><select id="difficulty-level" class="form-input"><option value="Beginner">Beginner (Intern)</option><option value="Intermediate">Intermediate (2-5 Yrs)</option><option value="Advanced">Advanced (Senior)</option></select></div>
            <div class="form-group full-width"><label>Upload Resume (Optional, PDF/TXT)</label><div class="file-upload-area" id="file-upload-area"><input type="file" id="cv-upload" class="hidden" accept=".pdf,.txt"><p style="font-weight: 600;">Click to upload or drag and drop</p></div><div id="file-info" class="file-info hidden"></div></div>
          </form>
          <button id="start-interview-btn" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>Start Interview</button>
        </div>
      </div>

      <div id="interview-screen-wrapper" class="hidden content-wrapper">
        <div id="interview-screen">
          <div class="ai-interaction-panel">
            <div class="ai-avatar-card glass-card">
                <h2 style="font-size: 1.5rem; font-weight:600; margin-bottom: 2rem;">AI Interviewer</h2>
                <div id="ai-avatar-viz" class="ai-avatar-viz">
                    <div class="glow"></div>
                    <div class="ring one"></div>
                    <div class="ring two"></div>
                    <div class="ai-orb">
                        <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24" fill="var(--primary)"><path d="M15.586 2.05c.344.49.133 1.149-.357 1.492-2.857 2-4.229 5.438-3.225 8.468.201.604-.34 1.207-.945.998-3.464-1.192-5.75-4.522-5.05-7.98.14-.693.81-1.15 1.503-.993.694.156 1.15.822.994 1.516-.54 2.652 1.12 5.166 3.497 6.132.61.252 1.26-.205 1.442-.816.82-2.73-2.13-5.26-4.31-6.853.486-.346 1.14-.136 1.49.356zM8.414 21.95c-.344-.49-.133-1.149.357-1.492 2.857-2 4.229-5.438-3.225-8.468-.201-.604.34-1.207.945-.998 3.464 1.192 5.75 4.522 5.05 7.98-.14.693-.81-1.15-1.503-.993-.694-.156-1.15-.822-.994-1.516.54-2.652-1.12-5.166-3.497-6.132-.61-.252-1.26-.205-1.442-.816-.82-2.73-2.13-5.26-4.31-6.853-.486-.346-1.14-.136-1.49-.356z"/></svg>
                    </div>
                </div>
                <p id="ai-status-text" class="ai-status-text">Waiting to Start...</p>
            </div>
            <div class="user-feed-placeholder">
                <svg xmlns="http://www.w3.org/2000/svg" width="2.5em" height="2.5em" viewBox="0 0 24 24" fill="currentColor"><path d="M17 10.5V7c0-1.66-1.34-3-3-3S11 5.34 11 7v3.5c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5zM4 5h2v11H4zm16 0h-2v11h2zM12 13c-2.49 0-4.5 2.01-4.5 4.5V20h9v-2.5c0-2.49-2.01-4.5-4.5-4.5z"/></svg>
                <p>Your camera feed</p>
            </div>
          </div>
          <div class="chat-panel glass-card">
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input-container">
              <form id="message-form">
                <div class="input-wrapper">
                  <textarea id="message-input" class="chat-input" placeholder="Type your response..." rows="1"></textarea>
                  <div class="input-actions">
                    <button type="button" id="voice-btn" class="action-btn" title="Voice Input"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/></svg></button>
                  </div>
                  <button type="submit" id="send-btn" class="btn btn-primary btn-icon" aria-label="Send Message"><svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="report-screen" class="hidden content-wrapper content-wrapper-report"></div>
    </main>
  </div>

  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js`;
    const WORKER_URL = 'https://interviewme.bhansalimanan55.workers.dev/';
    const dom = {
      setupScreen: document.getElementById('setup-screen'),
      startInterviewBtn: document.getElementById('start-interview-btn'),
      specializationSelect: document.getElementById('specialization'),
      companyPersonaSelect: document.getElementById('company-persona'),
      interviewStyleSelect: document.getElementById('interview-style'),
      difficultyLevelSelect: document.getElementById('difficulty-level'),
      cvUploadInput: document.getElementById('cv-upload'),
      fileUploadArea: document.getElementById('file-upload-area'),
      fileInfoEl: document.getElementById('file-info'),
      interviewScreenWrapper: document.getElementById('interview-screen-wrapper'),
      chatMessages: document.getElementById('chat-messages'),
      messageForm: document.getElementById('message-form'),
      messageInput: document.getElementById('message-input'),
      sendButton: document.getElementById('send-btn'),
      voiceButton: document.getElementById('voice-btn'),
      reportScreen: document.getElementById('report-screen'),
      interviewTimer: document.getElementById('interview-timer'),
      endInterviewBtn: document.getElementById('end-interview-btn'),
      aiAvatarViz: document.getElementById('ai-avatar-viz'),
      aiStatusText: document.getElementById('ai-status-text'),
    };
    
    const appState = {
      messages: [], isLoading: false, interviewEnded: false, cvText: '',
      settings: {},
      timer: { intervalId: null, seconds: 0 },
      recognition: null
    };

    function initialize() {
      setupEventListeners();
      initializeSpeechRecognition();
    }

    function setupEventListeners() {
      dom.startInterviewBtn.addEventListener('click', startInterview);
      dom.endInterviewBtn.addEventListener('click', () => handleAIResponse('<<<FINAL_REPORT>>>The user ended the interview early. Please provide a brief summary.<<<END_FINAL_REPORT>>>'));
      dom.fileUploadArea.addEventListener('click', () => dom.cvUploadInput.click());
      dom.cvUploadInput.addEventListener('change', handleFileUpload);
      dom.fileUploadArea.addEventListener('dragover', (e) => { e.preventDefault(); dom.fileUploadArea.classList.add('dragover'); });
      dom.fileUploadArea.addEventListener('dragleave', () => dom.fileUploadArea.classList.remove('dragover'));
      dom.fileUploadArea.addEventListener('drop', (e) => { e.preventDefault(); dom.fileUploadArea.classList.remove('dragover'); handleFileUpload(e); });
      dom.messageForm.addEventListener('submit', handleFormSubmit);
      dom.voiceButton.addEventListener('click', toggleVoiceRecognition);
      dom.messageInput.addEventListener('input', () => { dom.messageInput.style.height = 'auto'; dom.messageInput.style.height = `${dom.messageInput.scrollHeight}px`; });
    }

    function initializeSpeechRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (SpeechRecognition) {
        appState.recognition = new SpeechRecognition();
        appState.recognition.continuous = false; appState.recognition.lang = 'en-US'; appState.recognition.interimResults = false;
        appState.recognition.onresult = (event) => { dom.messageInput.value = event.results[0][0].transcript; stopVoiceRecognition(); handleFormSubmit(new Event('submit')); };
        appState.recognition.onerror = (event) => { console.error('Speech recognition error:', event.error); stopVoiceRecognition(); };
        appState.recognition.onend = stopVoiceRecognition;
      } else { dom.voiceButton.disabled = true; dom.voiceButton.title = "Voice input not supported."; }
    }

    function toggleVoiceRecognition() { dom.voiceButton.classList.contains('recording') ? stopVoiceRecognition() : startVoiceRecognition(); }
    function startVoiceRecognition() { if (appState.recognition && !appState.isLoading) { dom.voiceButton.classList.add('recording'); appState.recognition.start(); } }
    function stopVoiceRecognition() { if (appState.recognition) { dom.voiceButton.classList.remove('recording'); appState.recognition.stop(); } }

    function startInterview() {
      appState.settings = { specialization: dom.specializationSelect.value, companyPersona: dom.companyPersonaSelect.value, interviewStyle: dom.interviewStyleSelect.value, difficultyLevel: dom.difficultyLevelSelect.value };
      dom.setupScreen.classList.add('hidden');
      dom.interviewScreenWrapper.classList.remove('hidden');
      dom.interviewTimer.classList.remove('hidden');
      dom.endInterviewBtn.classList.remove('hidden');
      resetInterviewState(); startTimer();
      let initialPrompt = appState.cvText ? `(My CV/Resume:\n${appState.cvText}\n) I'm ready to start the interview.` : "I'm ready to start the interview.";
      addMessage('user', initialPrompt); fetchAIResponse();
    }
    
    function resetInterviewState() {
        appState.messages = []; appState.interviewEnded = false; appState.timer.seconds = 0;
        dom.reportScreen.innerHTML = ''; dom.reportScreen.classList.add('hidden'); dom.interviewScreenWrapper.classList.remove('hidden'); setInputsDisabled(false);
    }
    
    function startTimer() {
        if (appState.timer.intervalId) clearInterval(appState.timer.intervalId);
        appState.timer.intervalId = setInterval(() => {
            appState.timer.seconds++;
            const mins = String(Math.floor(appState.timer.seconds / 60)).padStart(2, '0');
            const secs = String(appState.timer.seconds % 60).padStart(2, '0');
            dom.interviewTimer.textContent = `${mins}:${secs}`;
        }, 1000);
    }

    async function handleFileUpload(e) {
      const file = e.target.files ? e.target.files[0] : e.dataTransfer.files[0]; if (!file) return;
      dom.fileInfoEl.textContent = `Processing ${file.name}...`; dom.fileInfoEl.classList.remove('hidden', 'error');
      try {
        if (file.type === 'application/pdf') {
          const reader = new FileReader();
          reader.onload = async (event) => {
            const typedarray = new Uint8Array(event.target.result);
            const pdf = await pdfjsLib.getDocument(typedarray).promise; let text = '';
            for (let i = 1; i <= pdf.numPages; i++) { const page = await pdf.getPage(i); const content = await page.getTextContent(); text += content.items.map(s => s.str).join(' '); }
            appState.cvText = text; dom.fileInfoEl.textContent = `✅ ${file.name} processed successfully!`;
          }; reader.readAsArrayBuffer(file);
        } else if (file.type === 'text/plain') { appState.cvText = await file.text(); dom.fileInfoEl.textContent = `✅ ${file.name} processed successfully!`;
        } else { throw new Error('Unsupported file type. Please upload PDF or TXT.'); }
      } catch (error) { console.error('Error processing file:', error); dom.fileInfoEl.textContent = `❌ ${error.message}`; dom.fileInfoEl.classList.add('error'); appState.cvText = ''; }
    }

    function handleFormSubmit(e) {
      e.preventDefault(); const userInput = dom.messageInput.value.trim();
      if (userInput && !appState.isLoading) { addMessage('user', userInput); dom.messageInput.value = ''; dom.messageInput.style.height = 'auto'; fetchAIResponse(); }
    }

    function addMessage(role, content) {
      appState.messages.push({ role, content }); renderMessages();
    }
    
    function renderMessages() {
        dom.chatMessages.innerHTML = appState.messages
            .filter(msg => !(msg.role === 'user' && msg.content.startsWith('(My CV/Resume:')))
            .map(msg => `<div class="message ${msg.role}"><div class="message-content">${marked.parse(msg.content)}</div></div>`).join('');
        if (appState.isLoading) showTypingIndicator();
        dom.chatMessages.scrollTop = dom.chatMessages.scrollHeight;
    }

    function showTypingIndicator() {
        const indicatorHTML = `<div class="message assistant" id="typing-indicator"><div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div></div>`;
        dom.chatMessages.insertAdjacentHTML('beforeend', indicatorHTML); dom.chatMessages.scrollTop = dom.chatMessages.scrollHeight;
    }

    async function fetchAIResponse() {
      appState.isLoading = true; setInputsDisabled(true); showTypingIndicator();
      try {
        const headers = { 'Content-Type': 'application/json', 'X-Specialization': appState.settings.specialization, 'X-Company-Persona': appState.settings.companyPersona, 'X-Interview-Style': appState.settings.interviewStyle, 'X-Difficulty-Level': appState.settings.difficultyLevel };
        const response = await fetch(WORKER_URL, { method: 'POST', headers, body: JSON.stringify({ messages: appState.messages }) });
        if (!response.ok) { const err = await response.text(); throw new Error(`API Error: ${response.statusText} - ${err}`); }
        const data = await response.json(); if (data.ok && data.response) handleAIResponse(data.response); else throw new Error(data.error || 'Invalid response.');
      } catch (error) { addMessage('assistant', `Sorry, an error occurred: ${error.message}. Please try again.`);
      } finally { appState.isLoading = false; renderMessages(); if (!appState.interviewEnded) setInputsDisabled(false); }
    }

    function handleAIResponse(text) {
        const [finalReportMarker, feedbackMarker] = ['<<<FINAL_REPORT>>>', '<<<RESPONSE_FEEDBACK>>>'];
        let mainMessage, feedback, finalReport;
        if (text.includes(finalReportMarker)) { appState.interviewEnded = true; [mainMessage, finalReport] = text.split(finalReportMarker).map(s => s.trim());
        } else if (text.includes(feedbackMarker)) { [mainMessage, feedback] = text.split(feedbackMarker).map(s => s.replace('<<<END_RESPONSE_FEEDBACK>>>', '').trim());
        } else { mainMessage = text.trim(); }
        if (mainMessage) addMessage('assistant', mainMessage); if (finalReport) renderFinalReport(finalReport);
    }
    
    function setInputsDisabled(disabled) {
        dom.sendButton.disabled = disabled; dom.messageInput.disabled = disabled; dom.voiceButton.disabled = disabled;
        dom.aiAvatarViz.classList.toggle('thinking', disabled);
        dom.aiStatusText.textContent = disabled ? "Thinking..." : "Listening...";
        dom.messageInput.placeholder = disabled ? "..." : "Type your response..."; if (!disabled) dom.messageInput.focus();
    }
    
    function renderFinalReport(reportText) {
        if (appState.timer.intervalId) clearInterval(appState.timer.intervalId);
        const cleanReport = reportText.replace('<<<END_FINAL_REPORT>>>', '').trim();
        const scoreMatch = cleanReport.match(/Overall Performance Score:\s*(\d+)/i);
        const score = scoreMatch ? scoreMatch[1] : 'N/A';
        const strengths = cleanReport.match(/Strengths:([\s\S]*?)Areas for Development:/is)?.[1] || 'Not available.';
        const areas = cleanReport.match(/Areas for Development:([\s\S]*?)Actionable Next Steps:/is)?.[1] || 'Not available.';
        const steps = cleanReport.match(/Actionable Next Steps:([\s\S]*?)Interviewer Notes:/is)?.[1] || 'Not available.';
        const html = `<div class="report-header"><h2 class="report-title">Interview Report</h2><p class="setup-subtitle">Here's a breakdown of your performance with actionable feedback.</p></div><div class="report-grid"><div class="report-card glass-card"><h3>Overall Performance</h3><div class="score-display"><div class="score-value">${score}<span style="font-size: 1.5rem; color: var(--text-muted);">/100</span></div></div></div><div class="report-card glass-card"><h3>Strengths</h3>${marked.parse(strengths)}</div><div class="report-card glass-card"><h3>Areas for Development</h3>${marked.parse(areas)}</div><div class="report-card glass-card"><h3>Actionable Steps</h3>${marked.parse(steps)}</div></div><div style="text-align: center; margin-top: 2rem; display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;"><button id="download-transcript-btn" class="btn btn-secondary">Download Transcript</button><button id="restart-btn" class="btn btn-primary">Start New Interview</button></div>`;
        dom.reportScreen.innerHTML = html;
        dom.interviewScreenWrapper.classList.add('hidden');
        dom.reportScreen.classList.remove('hidden');
        document.getElementById('restart-btn').addEventListener('click', () => window.location.reload());
        document.getElementById('download-transcript-btn').addEventListener('click', downloadTranscript);
    }
    
    function downloadTranscript() {
        let transcript = `AI Interview Transcript\nRole: ${appState.settings.specialization}\n\n================================\n\n`;
        appState.messages.forEach(msg => { if (msg.role === 'user' && msg.content.startsWith('(My CV/Resume:')) return; const prefix = msg.role === 'user' ? 'You:' : 'Interviewer:'; transcript += `${prefix}\n${msg.content.replace(/<[^>]*>/g, '')}\n\n`; });
        transcript += "\n\n================================\n";
        transcript += dom.reportScreen.innerText.replace(/Start New Interview|Download Transcript/gi, '').trim();
        const blob = new Blob([transcript], { type: 'text/plain' }); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'AI-Interview-Transcript.txt'; a.click(); URL.revokeObjectURL(a.href);
    }
    
    initialize();
  </script>
</body>
</html>
