<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Interview Prep by My Student Club</title>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath fill='%23667eea' d='M20 80 V 20 H 40 V 40 H 70 V 20 H 90 V 80 H 70 V 60 H 40 V 80 Z' /%3E%3C/svg%3E">
  <style>
    :root {
      --primary: #667eea;
      --primary-dark: #5a6fd8;
      --primary-light: #e8ecff;
      --secondary: #764ba2;
      --accent: #f093fb;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --text-muted: #9ca3af;
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --border-radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--accent));
    }

    
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-xl);
    }

    
    #app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.6;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--primary) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
    }

    .bg-animation::after {
      content: '';
      position: absolute;
      bottom: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--secondary) 0%, transparent 50%);
      animation: float 25s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    
    .app-header {
      padding: 1.5rem 2rem;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1400px;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo img {
      height: 48px;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    .logo h1 {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-stats {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--accent);
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    
    .main-content {
      flex: 1;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
      overflow-y: auto;
    }

    
    #setup-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 200px);
    }

    .setup-card {
      max-width: 600px;
      width: 100%;
      padding: 3rem;
      text-align: center;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .setup-title {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .setup-subtitle {
      font-size: 1.2rem;
      color: var(--text-muted);
      margin-bottom: 3rem;
      line-height: 1.6;
    }

    
    .form-grid {
      display: grid;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .form-group {
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: white;
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      padding: 1rem 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      transition: var(--transition);
      backdrop-filter: blur(10px);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
      background: rgba(255, 255, 255, 0.15);
    }

    .form-input option {
      background: var(--bg-secondary);
      color: white;
    }

    
    .file-upload-area {
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
      background: rgba(255, 255, 255, 0.05);
    }

    .file-upload-area:hover {
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.1);
    }

    .file-upload-area.dragover {
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.02);
    }

    .upload-icon {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .upload-text {
      color: var(--text-muted);
    }

    .file-info {
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 8px;
      color: var(--success);
      font-weight: 500;
    }
    
    .file-info.error {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.3);
      color: var(--error);
    }
    
    .btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      box-shadow: var(--shadow-lg);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    
    #chat-view {
      display: grid;
      grid-template-rows: auto 1fr auto; 
      height: calc(100vh - 140px);
      gap: 1rem;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }

    .chat-header {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .interviewer-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .interviewer-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: var(--shadow);
      border: 3px solid var(--primary);
    }

    .interviewer-details h3 {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .interviewer-role {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .interview-progress {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .progress-bar {
      width: 120px;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      width: 0%;
      transition: width 0.5s ease;
    }

    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .message {
      display: flex;
      gap: 1rem;
      animation: messageSlide 0.5s ease-out;
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      flex-direction: row-reverse;
      justify-content: flex-start;
    }

    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      flex-shrink: 0;
      box-shadow: var(--shadow);
      align-self: flex-end;
      overflow: hidden;
    }
    .message-avatar svg {
        width: 100%;
        height: 100%;
    }

    .message-content {
      max-width: 70%;
      padding: 1.25rem 1.5rem;
      border-radius: 18px;
      position: relative;
    }

    .message.assistant .message-content {
      background: rgba(255, 255, 255, 0.1);
      border-bottom-left-radius: 6px;
    }

    .message.user .message-content {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-bottom-right-radius: 6px;
    }

    .message-content > *:first-child { margin-top: 0; }
    .message-content > *:last-child { margin-bottom: 0; }

    .message-content pre {
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      margin: 1rem 0;
    }

    .message-content code {
      font-family: 'JetBrains Mono', monospace;
      background: rgba(0, 0, 0, 0.2);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .message-content pre code {
      background: none;
      padding: 0;
    }

    .message-feedback {
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(16, 185, 129, 0.1);
      border-left: 4px solid var(--success);
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .feedback-score {
      font-weight: 700;
      color: var(--success);
    }

    
    .quick-responses {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .quick-response {
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .quick-response:hover {
      background: var(--primary);
      transform: translateY(-1px);
    }

    
    .chat-input-container {
      padding: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .input-wrapper {
      display: flex;
      align-items: flex-end;
      gap: 1rem;
      position: relative;
    }

    .input-area {
      flex: 1;
      position: relative;
    }

    .chat-input {
      width: 100%;
      min-height: 50px;
      max-height: 120px;
      padding: 1rem 4rem 1rem 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      color: white;
      font-size: 1rem;
      resize: none;
      transition: var(--transition);
      backdrop-filter: blur(10px);
    }

    .chat-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    .chat-input::placeholder {
      color: var(--text-muted);
    }

    .input-actions {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 0.5rem;
    }

    .action-btn {
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      font-size: 1.1rem;
    }

    .action-btn:hover {
      background: var(--primary);
      transform: scale(1.1);
    }

    .send-btn {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      box-shadow: var(--shadow);
      font-size: 1.1rem;
    }

    .send-btn:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-lg);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 0;
    }
    
    .typing-indicator .message-avatar {
        align-self: center;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--primary);
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }
    .typing-dot:nth-child(3) { animation-delay: 0s; }

    @keyframes typing {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    
    .analytics-panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .analytics-card {
      padding: 1.5rem;
      text-align: center;
      transition: var(--transition);
    }

    .analytics-card:hover {
      transform: translateY(-4px);
    }

    .analytics-value {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }

    .analytics-label {
      color: var(--text-muted);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    
    .voice-recording {
      background: var(--error);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    
    .report-container {
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .report-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .report-title {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .report-subtitle {
      color: var(--text-muted);
      font-size: 1.1rem;
    }

    .report-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .report-card {
      padding: 2rem;
      height: fit-content;
    }

    .report-card h3 {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
    .report-card h3 svg {
      flex-shrink: 0;
    }

    .score-display {
      text-align: center;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .score-value {
      font-size: 4rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--success), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .score-label {
      color: var(--text-muted);
      font-size: 1.1rem;
    }

    
    @media (max-width: 768px) {
      .app-header {
        padding: 1rem;
      }

      .header-stats {
        display: none;
      }

      .main-content {
        padding: 1rem;
      }

      .setup-card {
        padding: 2rem;
      }

      .setup-title {
        font-size: 2rem;
      }

      .message-content {
        max-width: 85%;
      }

      .input-wrapper {
        flex-direction: column;
        gap: 1rem;
      }

      .chat-input {
        padding-right: 1.5rem;
      }

      .input-actions {
        position: static;
        transform: none;
        align-self: flex-end;
      }

      .report-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .logo h1 {
        font-size: 1.1rem;
      }

      .setup-title {
        font-size: 1.8rem;
      }

      .btn {
        width: 100%;
      }

      .chat-input-container {
        padding: 1rem;
      }
    }

    
    .hidden {
      display: none !important;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .slide-up {
      animation: slideUp 0.5s ease-out;
    }

    .loading {
      pointer-events: none;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  
  <div id="app-container">
    <header class="app-header">
      <div class="header-content">
        <div class="logo">
          <img src="https://mystudentclub.com/assets/logo.png" alt="AI Interview Prep Logo">
          <h1>AI Interview Prep</h1>
        </div>
        <div class="header-stats">
          <div class="stat-item">
            <div class="stat-value" id="interviews-completed">0</div>
            <div class="stat-label">Interviews</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="avg-score">--</div>
            <div class="stat-label">Avg Score</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="time-practiced">0m</div>
            <div class="stat-label">Practice Time</div>
          </div>
        </div>
      </div>
    </header>

    <main class="main-content">
      
      <div id="setup-screen">
        <div class="setup-card glass-card">
          <h1 class="setup-title">Master Your Next Interview</h1>
          <p class="setup-subtitle">Practice with Alex, our AI interviewer, and get personalized feedback to improve your performance</p>

          <form class="form-grid">
            <div class="form-group">
              <label for="specialization">Target Role</label>
              <select id="specialization" class="form-input">
                <option value="Finance">Finance & Investment Banking</option>
                <option value="Audit">Audit & Risk Management</option>
                <option value="Taxation">Taxation & Compliance</option>
                <option value="FP&A">FP&A & Business Analytics</option>
                <option value="Consulting">Management Consulting</option>
                <option value="Technology">Technology & Fintech</option>
                <option value="Marketing">Marketing & Brand Management</option>
                <option value="Operations">Operations & Supply Chain</option>
              </select>
            </div>

            <div class="form-group">
              <label for="company-persona">Company Type</label>
              <select id="company-persona" class="form-input">
                <option value="a large multinational like Unilever">Large Multinational (Unilever, P&G)</option>
                <option value="a top investment bank like Goldman Sachs">Investment Bank (Goldman Sachs, JPMorgan)</option>
                <option value="a Big 4 audit firm">Big 4 Consulting (McKinsey, BCG, Bain)</option>
                <option value="a fast-growing tech startup like Flipkart">Tech Unicorn (Flipkart, Paytm, Zomato)</option>
                <option value="a prestigious consulting firm like McKinsey">Management Consulting</option>
                <option value="a traditional bank like HDFC">Traditional Banking</option>
                <option value="a government organization">Government & PSU</option>
              </select>
            </div>

            <div class="form-group">
              <label for="interview-style">Interview Style</label>
              <select id="interview-style" class="form-input">
                <option value="Standard">Standard Interview</option>
                <option value="Technical Deep-Dive">Technical Deep-Dive</option>
                <option value="Stress Test">High-Pressure Stress Test</option>
                <option value="Case Study">Case Study Focus</option>
                <option value="Behavioral">Behavioral Questions Only</option>
                <option value="Mock Group Discussion">Group Discussion Simulation</option>
              </select>
            </div>

            <div class="form-group">
              <label for="difficulty-level">Difficulty Level</label>
              <select id="difficulty-level" class="form-input">
                <option value="Beginner">Beginner (Entry Level)</option>
                <option value="Intermediate">Intermediate (2-5 years)</option>
                <option value="Advanced">Advanced (5+ years)</option>
                <option value="Expert">Expert (Leadership Level)</option>
              </select>
            </div>

            <div class="form-group">
              <label>Upload Resume (Optional)</label>
              <div class="file-upload-area" id="file-upload-area">
                <input type="file" id="cv-upload" class="hidden" accept=".pdf,.txt,.doc,.docx">
                <div class="upload-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="2.5em" height="2.5em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                </div>
                <div class="upload-text">
                  <p><strong>Click to upload</strong> or drag and drop</p>
                  <p>PDF, TXT, DOC up to 10MB</p>
                </div>
              </div>
              <div id="file-info" class="file-info hidden"></div>
            </div>
          </form>

          <button id="start-interview-btn" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
            Start Interview Session
          </button>
        </div>
      </div>

      
      <div id="chat-view" class="hidden">
        <div class="chat-container glass-card">
          <div class="chat-header">
            <div class="interviewer-info">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" class="interviewer-avatar"><g><circle cx="30" cy="30" r="28" fill="var(--bg-secondary)"/><circle cx="22" cy="26" r="4" fill="var(--primary)"/><circle cx="38" cy="26" r="4" fill="var(--primary)"/><path d="M22 38 Q 30 42 38 38" stroke="var(--primary)" stroke-width="2.5" fill="none" stroke-linecap="round"/></g></svg>
              <div class="interviewer-details">
                <h3>Alex Johnson</h3>
                <p class="interviewer-role">Senior Hiring Manager</p>
              </div>
            </div>
            <div class="interview-progress">
              <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
              </div>
              <span id="progress-text">0/10</span>
            </div>
          </div>

          <div class="chat-messages" id="chat-messages">
          </div>

          <div class="chat-input-container">
            <form id="message-form">
              <div class="input-wrapper">
                <div class="input-area">
                  <textarea id="message-input" class="chat-input" placeholder="Type your response..." rows="1"></textarea>
                  <div class="input-actions">
                    <button type="button" id="voice-btn" class="action-btn" title="Voice Input">
                      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="currentColor"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"/></svg>
                    </button>
                    <button type="button" id="hint-btn" class="action-btn" title="Get a hint">
                      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="currentColor"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7z"/></svg>
                    </button>
                  </div>
                </div>
                <button type="submit" id="send-btn" class="send-btn" aria-label="Send Message">
                  <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
              </div>
            </form>
            
            <div class="quick-responses" id="quick-responses"></div>
          </div>
        </div>
      </div>

      
      <div id="feedback-report" class="hidden">
        <div class="report-container">
        </div>
      </div>
    </main>
  </div>

  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js`;

    const setupScreen = document.getElementById('setup-screen');
    const startInterviewBtn = document.getElementById('start-interview-btn');
    const specializationSelect = document.getElementById('specialization');
    const companyPersonaSelect = document.getElementById('company-persona');
    const interviewStyleSelect = document.getElementById('interview-style');
    const difficultyLevelSelect = document.getElementById('difficulty-level');
    const cvUploadInput = document.getElementById('cv-upload');
    const fileUploadArea = document.getElementById('file-upload-area');
    const fileInfoEl = document.getElementById('file-info');
    
    const chatView = document.getElementById('chat-view');
    const chatMessages = document.getElementById('chat-messages');
    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-btn');
    const hintButton = document.getElementById('hint-btn');
    const feedbackReport = document.getElementById('feedback-report');

    const WORKER_URL = 'https://interviewme.bhansalimanan55.workers.dev/';

    const USER_AVATAR_SVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="white"><circle cx="12" cy="12" r="12" fill="rgba(255,255,255,0.2)"/><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></g></svg>`;
    const ASSISTANT_AVATAR_SVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60"><g><circle cx="30" cy="30" r="28" fill="var(--bg-secondary)"/><circle cx="22" cy="26" r="4" fill="var(--primary)"/><circle cx="38" cy="26" r="4" fill="var(--primary)"/><path d="M22 38 Q 30 42 38 38" stroke="var(--primary)" stroke-width="2.5" fill="none" stroke-linecap="round"/></g></svg>`;

    let messages = [];
    let isLoading = false;
    let interviewEnded = false;
    let cvText = '';
    let specialization = 'Finance';
    let companyPersona = 'a large multinational';
    let interviewStyle = 'Standard';
    let difficultyLevel = 'Beginner';

    startInterviewBtn.addEventListener('click', () => {
      specialization = specializationSelect.value;
      companyPersona = companyPersonaSelect.value;
      interviewStyle = interviewStyleSelect.value;
      difficultyLevel = difficultyLevelSelect.value;
      setupScreen.classList.add('hidden');
      chatView.classList.remove('hidden');
      startInterview();
    });
    
    fileUploadArea.addEventListener('click', () => cvUploadInput.click());

    cvUploadInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        fileInfoEl.textContent = `Processing ${file.name}...`;
        fileInfoEl.classList.remove('hidden', 'error');

        try {
            if (file.type === 'application/pdf') {
                const reader = new FileReader();
                reader.onload = async (event) => {
                    const typedarray = new Uint8Array(event.target.result);
                    const pdf = await pdfjsLib.getDocument(typedarray).promise;
                    let textContent = '';
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const text = await page.getTextContent();
                        textContent += text.items.map(s => s.str).join(' ');
                    }
                    cvText = textContent;
                    fileInfoEl.textContent = `✅ ${file.name} processed successfully!`;
                };
                reader.readAsArrayBuffer(file);
            } else if (file.type === 'text/plain') {
                cvText = await file.text();
                fileInfoEl.textContent = `✅ ${file.name} processed successfully!`;
            } else {
                alert('Unsupported file type. Please upload PDF or TXT.');
                fileInfoEl.textContent = '';
                fileInfoEl.classList.add('hidden');
                cvUploadInput.value = '';
            }
        } catch (error) {
            console.error('Error processing file:', error);
            fileInfoEl.textContent = `❌ Error processing file. Please try again.`;
            fileInfoEl.classList.add('error');
            cvText = '';
        }
    });

    messageForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const userInput = messageInput.value.trim();
      if (userInput && !isLoading) {
        addMessage('user', userInput);
        messageInput.value = '';
        fetchAIResponse();
      }
    });

    hintButton.addEventListener('click', () => {
        if (!isLoading) {
            addMessage('user', 'Can I get a hint?');
            fetchAIResponse();
        }
    });

    function startInterview() {
      messages = [];
      interviewEnded = false;
      feedbackReport.innerHTML = '';
      feedbackReport.classList.add('hidden');
      chatView.classList.remove('hidden');
      messageInput.disabled = false;
      sendButton.disabled = false;
      hintButton.disabled = false;
      
      let initialPrompt = "I'm ready to start the interview.";
      if (cvText) {
        initialPrompt = `(This is my CV content for your reference, please ask me 1-2 questions based on it during the interview: ###\n${cvText}\n###) I'm ready to start the interview.`;
      }
      addMessage('user', initialPrompt);
      fetchAIResponse();
    }

    function addMessage(role, content) {
      messages.push({ role, content });
      renderMessages();
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function renderMessages() {
      const existingTypingIndicator = document.getElementById('typing-indicator');
      if (existingTypingIndicator) {
          existingTypingIndicator.remove();
      }
      
      chatMessages.innerHTML = '';
      messages.forEach(msg => {
        if (msg.role === 'user' && msg.content.startsWith('(This is my CV content')) {
            return; 
        }

        const messageElement = document.createElement('div');
        messageElement.className = `message ${msg.role}`;
        
        const avatar = document.createElement('div');
        avatar.className = `message-avatar`;
        avatar.innerHTML = msg.role === 'user' ? USER_AVATAR_SVG : ASSISTANT_AVATAR_SVG;

        const messageContentWrapper = document.createElement('div');
        messageContentWrapper.className = 'message-content';
        messageContentWrapper.innerHTML = marked.parse(msg.content);

        if (msg.feedback) {
            const feedbackEl = document.createElement('div');
            feedbackEl.className = 'message-feedback';
            feedbackEl.innerHTML = marked.parse(msg.feedback);
            messageContentWrapper.appendChild(feedbackEl);
        }

        messageElement.appendChild(avatar);
        messageElement.appendChild(messageContentWrapper);
        chatMessages.appendChild(messageElement);
      });

      if (isLoading) {
        showTypingIndicator();
      }
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTypingIndicator() {
      const indicatorElement = document.createElement('div');
      indicatorElement.id = 'typing-indicator';
      indicatorElement.className = 'message assistant typing-indicator';
      indicatorElement.innerHTML = `
        <div class="message-avatar">${ASSISTANT_AVATAR_SVG}</div>
        <div class="message-content">
          <div class="typing-dots">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>
      `;
      chatMessages.appendChild(indicatorElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function fetchAIResponse() {
      isLoading = true;
      renderMessages();
      sendButton.disabled = true;
      hintButton.disabled = true;
      messageInput.disabled = true;

      try {
        const response = await fetch(WORKER_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Specialization': specialization,
            'X-Company-Persona': companyPersona,
            'X-Interview-Style': interviewStyle
          },
          body: JSON.stringify({ messages })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `API Error: ${response.statusText}`);
        }

        const data = await response.json();
        if (data.ok && data.response) {
          handleAIResponse(data.response);
        } else {
          throw new Error(data.error || 'Invalid response from server.');
        }

      } catch (error) {
        addMessage('assistant', `Sorry, I encountered an error: ${error.message}. Please try again.`);
      } finally {
        isLoading = false;
        if (!interviewEnded) {
          sendButton.disabled = false;
          hintButton.disabled = false;
          messageInput.disabled = false;
        }
        renderMessages();
      }
    }

    function handleAIResponse(text) {
        const finalReportMarker = '<<<FINAL_REPORT>>>';
        const responseFeedbackMarker = '<<<RESPONSE_FEEDBACK>>>';
        let mainMessage, responseFeedback, finalReport;

        if (text.includes(finalReportMarker)) {
            interviewEnded = true;
            const parts = text.split(finalReportMarker);
            mainMessage = parts[0].trim();
            finalReport = parts[1];
        } else if (text.includes(responseFeedbackMarker)) {
            const parts = text.split(responseFeedbackMarker);
            mainMessage = parts[0].trim();
            responseFeedback = parts[1].split('<<<END_RESPONSE_FEEDBACK>>>')[0].trim();
        } else {
            mainMessage = text.trim();
        }

        if (mainMessage) {
            const newAIMessage = { role: 'assistant', content: mainMessage };
            if (responseFeedback) {
                newAIMessage.feedback = responseFeedback;
            }
            messages.push(newAIMessage);
        }

        if (finalReport) {
            renderFinalReport(finalReport);
            messageInput.disabled = true;
            sendButton.disabled = true;
            hintButton.disabled = true;
            chatView.classList.add('hidden');
        }
    }

    function renderFinalReport(reportText) {
      const cleanReport = reportText.replace('<<<END_FINAL_REPORT>>>', '').trim();
      const reportHtml = marked.parse(cleanReport);
      
      const overallScoreMatch = reportHtml.match(/<strong>Overall Performance Score:<\/strong>\s*(\d+)/);
      const score = overallScoreMatch ? overallScoreMatch[1] : 'N/A';
      
      const strengthsMatch = reportHtml.match(/<strong>Strengths:<\/strong>([\s\S]*?)<strong>Areas for Development:/);
      const strengths = strengthsMatch ? strengthsMatch[1] : '<p>No specific strengths identified.</p>';

      const areasMatch = reportHtml.match(/<strong>Areas for Development:<\/strong>([\s\S]*?)<strong>Actionable Next Steps:/);
      const areas = areasMatch ? areasMatch[1] : '<p>No specific areas for development identified.</p>';
      
      const stepsMatch = reportHtml.match(/<strong>Actionable Next Steps:<\/strong>([\s\S]*)/);
      const steps = stepsMatch ? stepsMatch[1] : '<p>No specific next steps provided.</p>';

      let html = `<div class="report-header">
          <h2 class="report-title">Interview Complete: Final Report</h2>
        </div>
        <div class="report-grid">
            <div class="report-card glass-card">
                <h3><svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 24 24" fill="currentColor"><path d="M3.5 18.49l6-6.01 4 4L22 6.92l-1.41-1.41-7.09 7.97-4-4L2 16.99z"/></svg> Overall Performance</h3>
                <div class="score-display">
                  <div class="score-value">${score}<span style="font-size: 1.5rem; color: var(--text-muted);">/100</span></div>
                </div>
            </div>
            <div class="report-card glass-card">
                <h3><svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 24 24" fill="currentColor"><path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2z"/></svg> Strengths</h3>
                ${strengths}
            </div>
            <div class="report-card glass-card">
                <h3><svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 24 24" fill="currentColor"><path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6.3l-6.3-6.3L1.4 1.4 6.3 9 5 10.4l-1.3-1.3c-1.1 2.4-.8 5.5 1.3 7.4 1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l1.4-1.4c.4-.4.4-1 0-1.4z"/></svg> Areas for Development</h3>
                ${areas}
            </div>
            <div class="report-card glass-card">
                <h3><svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 24 24" fill="currentColor"><path d="M12.25 21.44c-.22 0-.44-.06-.63-.19l-3-1.8c-.48-.29-.63-.91-.35-1.38.29-.48.91-.63 1.38-.35l2.85 1.71 6.88-6.88c.39-.39 1.02-.39 1.41 0 .39.39.39 1.02 0 1.41l-7.58 7.58c-.19.19-.44.29-.7.29zm-8.8-3.47c-.29-.48-.14-1.09.35-1.38l8.5-5.1c.22-.13.48-.16.71-.08l2.92 1.03 2.15-2.15c.39-.39 1.02-.39 1.41 0 .39.39.39 1.02 0 1.41l-2.85 2.85-3.62-1.28-7.9 4.74c-.2.11-.42.16-.63.16-.29 0-.58-.13-.77-.38z"/></svg> Actionable Next Steps</h3>
                ${steps}
            </div>
        </div>
        <div style="text-align: center; margin-top: 2rem; display: flex; gap: 1rem; justify-content: center;">
            <button id="download-transcript-btn" class="btn">Download Transcript</button>
            <button id="restart-btn" class="btn btn-primary">Start New Interview</button>
        </div>`;

      feedbackReport.innerHTML = html;
      feedbackReport.classList.remove('hidden');
      chatView.classList.add('hidden');

      document.getElementById('restart-btn').addEventListener('click', () => {
        window.location.reload();
      });
      document.getElementById('download-transcript-btn').addEventListener('click', downloadTranscript);
    }

    function downloadTranscript() {
        let transcript = `AI Interview Transcript\n`;
        transcript += `Role: ${specialization}\nPersona: ${companyPersona}\nStyle: ${interviewStyle}\n\n`;
        transcript += "================================\n\n";

        messages.forEach(msg => {
            if (msg.role === 'user' && msg.content.startsWith('(This is my CV content')) return;
            const prefix = msg.role === 'user' ? 'You:' : 'Alex:';
            const cleanContent = msg.content.replace(/<[^>]*>/g, '');
            transcript += `${prefix}\n${cleanContent}\n\n`;
            if (msg.feedback) {
                const cleanFeedback = msg.feedback.replace(/<[^>]*>/g, '');
                transcript += `--- Feedback on your answer ---\n${cleanFeedback}\n-----------------------------\n\n`;
            }
        });

        const finalReportText = feedbackReport.innerText;
        transcript += "\n\n================================\n";
        transcript += finalReportText.replace('Start New Interview', '').replace('Download Transcript', '').trim();

        const blob = new Blob([transcript], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'AI-Interview-Transcript.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }
  </script>
