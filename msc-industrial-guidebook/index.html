<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSC Industrial Guidebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf_viewer.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div id="auth-loading"
        style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; width: 100%; position: absolute; top: 0; left: 0; background: #fff; z-index: 9999;">
        <div class="spinner"
            style="position: relative; top: auto; left: auto; animation: spin-relative 1s linear infinite; margin-bottom: 20px;">
        </div>
        <p>Verifying Access...</p>
    </div>

    <div id="pdf-viewer-container" style="display: none;">
        <div id="viewer-controls">
            <button id="prev-page" title="Previous Page">◄</button>
            <span class="page-info">Page: <span id="page-num">0</span> / <span id="page-count">0</span></span>
            <button id="next-page" title="Next Page">►</button>
        </div>

        <div id="extra-controls">
            <div id="search-controls">
                <input type="text" id="search-input" placeholder="Search PDF">
                <button id="search-btn">Search</button>
                <button id="search-prev" title="Previous Match" disabled>«</button>
                <button id="search-next" title="Next Match" disabled>»</button>
                <span id="search-info" class="search-info"></span>
                <span class="separator" style="margin: 0 10px;">|</span>
                <button id="zoom-out" title="Zoom Out">−</button>
                <button id="zoom-in" title="Zoom In">+</button>
            </div>
            <div id="goto-controls">
                <input type="number" id="goto-input" min="1" placeholder="Page #">
                <button id="goto-page-btn">Go</button>
            </div>
        </div>

        <div id="canvas-container">
            <div id="page-wrapper" style="position: relative;">
                <canvas id="pdf-render"></canvas>
                <div id="loading-spinner" class="spinner" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.worker.min.js';
    </script>
    <script type="module" src="script.js"></script>
</body>

</html>
